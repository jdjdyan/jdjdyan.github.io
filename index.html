quot;^14&quot;,[209,&quot;^J&quot;,1644107104888,536871106]],[&quot;^14&quot;,[209,&quot;^?&quot;,false,536870965]],[&quot;^14&quot;,[209,&quot;^X&quot;,&quot;工农红军第4军&quot;,536870965]],[&quot;^14&quot;,[209,&quot;^10&quot;,&quot;工农红军第4军&quot;,536870965]],[&quot;^14&quot;,[209,&quot;^A&quot;,1644107104888,536871106]],[&quot;^14&quot;,[209,&quot;^:&quot;,&quot;~u626f569a-7b16-46db-a88c-76b87e85187f&quot;,536871087]],[&quot;^14&quot;,[210,&quot;^J&quot;,1644107104888,536871106]],[&quot;^14&quot;,[210,&quot;^?&quot;,false,536870965]],[&quot;^14&quot;,[210,&quot;^X&quot;,&quot;林彪&quot;,536870965]],[&quot;^14&quot;,[210,&quot;^10&quot;,&quot;林彪&quot;,536870965]],[&quot;^14&quot;,[210,&quot;^A&quot;,1644107104888,536871106]],[&quot;^14&quot;,[210,&quot;^:&quot;,&quot;~u626f5695-271b-4800-950c-ef256b464309&quot;,536870965]],[&quot;^14&quot;,[211,&quot;^J&quot;,1644107104889,536871106]],[&quot;^14&quot;,[211,&quot;^?&quot;,false,536870965]],[&quot;^14&quot;,[211,&quot;^X&quot;,&quot;刘安恭&quot;,536870965]],[&quot;^14&quot;,[211,&quot;^10&quot;,&quot;刘安恭&quot;,536870965]],[&quot;^14&quot;,[211,&quot;^A&quot;,1644107104889,536871106]],[&quot;^14&quot;,[211,&quot;^:&quot;,&quot;~u626f5699-fba0-43fb-a96f-71f044e27e3a&quot;,536871023]],[&quot;^14&quot;,[212,&quot;^J&quot;,1644107104888,536871106]],[&quot;^14&quot;,[212,&quot;^?&quot;,false,536870965]],[&quot;^14&quot;,[212,&quot;^X&quot;,&quot;周恩来&quot;,536870965]],[&quot;^14&quot;,[212,&quot;^10&quot;,&quot;周恩来&quot;,536870965]],[&quot;^14&quot;,[212,&quot;^A&quot;,1644107104888,536871106]],[&quot;^14&quot;,[212,&quot;^:&quot;,&quot;~u626f5699-ff6f-4ae4-ac0a-6a22395b16ca&quot;,536871025]],[&quot;^14&quot;,[213,&quot;^P&quot;,&quot;“九月来信”是我党早期在[[周恩来]]主持下起草的一份重要文件，它对红军和党的建设产生了重要影响。\\n1928年“六大”后到1930年，周恩来成为中共中央工作的实际主持者\\n1928年“六大”，周恩来再次当选为政治局常委，任秘书长兼中央组织部长，分工负责军事工作。1928年9月军事部长杨殷牺牲后，他兼任军事部长。\\n“六大”过分强调工人成份，各级领导第一把手都是工人，但是他们文化水平低，工作能力差、领导能力差，基本都由秘书长领导。在中央也是如此。政治局主席向忠发是汉阳兵工厂的工人，思想水平不高，工作能力差。1928年“六大”后到1930年3月周恩来去苏联之前，周恩来成为中共中央工作的实际主持者。\\n1929年2月7日，周恩来贯彻共产国际的指示给朱、毛写信，指示红军分散活动，要求朱、毛到中央工作。周恩来起草这封信时，朱、毛率红军正从井冈山突围，屡遭失利，处境十分困难。当时中央与各地红军还没有无线电电台，联络完全靠交通送，交通不便，信息阻隔。\\n信写好不几天，2月中旬，朱、毛红军在大柏地打了一个大胜仗，之后到达闽西。3月，蒋介石和桂系军阀爆发内战，无力“围剿”红军，给各地的红军造成发展的机会。周恩来根据形势的变化改变了原来的看法，4月初他又一次致信朱、毛，说如他俩不能来，中央希望前委派一得力同志与中央讨论问题。\\n毛泽东落选的消息传到上海后，周恩来十分慎重\\n但是，这封信还未到红军，红四军内部却出了问题。红四军领导对建军原则、建军思想、根据地建设是有分歧的，在实际工作中也有一些意见，但是大家顾全大局，没有影响工作。中央为加强力量派了留苏学生[[刘安恭]]等人5月初到红军工作。刘将苏联党内斗争那套做法搬来，将争论公开化，并将领导人分派，说朱德拥护中央指示，毛泽东自创体系不服从中央指示。会前[[林彪]]给毛泽东写信含沙射影攻击朱德。这些挑拨的话加深了意见分歧。前委没有引导大家进行对外斗争，自己不拿办法，提出“大家努力来争论”。在这种情况下，6月22日在龙岩召开的[[工农红军第4军]]第7次代表大会经过民主选举，毛泽东落选。另外，朱德善于带兵，和战士一起挑粮，衣着像个伙夫头，深受中下层干部和战士的爱戴。毛泽东经常在屋里思索问题，计谋多，在上层干部中威望高。但代表大会代表中中下层干部与战士多于上层干部，这也是毛泽东落选原因之一。会上，陈毅当选为前委书记。7月上旬，毛泽东离开红军，留在闽西养病并指导地方工作。\\n8月中旬，消息传到在上海的中央，周恩来十分慎重，8月13日，他在政治局会上说：这是历史上很久以来意见不同的冲突，因他们工作很努力，故未大的爆发。等陈毅来后，再做答复。他还提议将刘安恭调回中央(不久刘作战牺牲)。\\n周恩来对陈毅说：把毛泽东请回来；并强调巩固红四军的团结，维护朱、毛的领导\\n1929年8月下旬，陈毅到上海向党中央汇报工作。到达后，他住进英租界四马路新苏旅馆，开始写报告，他一共写了《关于朱毛军的历史及状况的报告》等7个报告。8月29日政治局听取了陈毅的汇报，决定由周恩来、[[李立三]]、陈毅组成委员会，起草一个决议，周恩来为召集人。周恩来经常到旅馆和陈毅长谈，一谈就是几个小时。他们在里间谈话，陈毅的哥哥在外间下棋掩护。周恩来对陈毅说，要把毛泽东同志请回来。他强调要召开一次会议，统一思想，分清是非，巩固红四军的团结，维护朱、毛的领导。\\n周恩来讲这个话不仅是由于听了[[陈毅]]的汇报，也是由于他了解陈毅、毛泽东、朱德。在欧洲他就认识陈毅、朱德，他还是朱德的入党介绍人，他们一起参加了南昌起义。在朱、毛、陈3人之中，[[朱德]]年龄最大，比周恩来大12岁，从戎多年，是忠厚的长者，讨伐袁世凯护国军的名将，滇军的高级将领，有丰富的作战经验，特别擅长山地战、游击战，以少胜多，他的这些经验对于初创的红军特别重要。陈毅小周3岁，喜爱文学，为人正直、坦荡，自然在军事上、在政治上都不如前两位。\\n所以有一个传说，周一见陈毅就说，你能行吗？回去后赶快把毛泽东同志请回来。\\n在和陈毅的多次谈话中，他们不仅谈到许多具体问题，而更重要的是他们讨论了许多原则问题，经过讨论他们对农村武装斗争有了进一步的认识。后来陈毅将这两个月的谈话称为“训练班”。根据周恩来的多次谈话，陈毅起草了中共中央给红军第四军前委的指示信。这就是“九月来信”。\\n指示信明确支持毛泽东的观点，意在加强党对红军的领导。&quot;,536870965]],[&quot;^14&quot;,[213,&quot;^N&quot;,&quot;^16&quot;,536870965]],[&quot;^14&quot;,[213,&quot;^E&quot;,205,536870965]],[&quot;^14&quot;,[213,&quot;^W&quot;,205,536870965]],[&quot;^14&quot;,[213,&quot;^T&quot;,205,536870965]],[&quot;^14&quot;,[213,&quot;^S&quot;,205,536870965]],[&quot;^14&quot;,[213,&quot;^S&quot;,206,536870965]],[&quot;^14&quot;,[213,&quot;^S&quot;,207,536870965]],[&quot;^14&quot;,[213,&quot;^S&quot;,208,536870965]],[&quot;^14&quot;,[213,&quot;^S&quot;,209,536870965]],[&quot;^14&quot;,[213,&quot;^S&quot;,210,536870965]],[&quot;^14&quot;,[213,&quot;^S&quot;,211,536870965]],[&quot;^14&quot;,[213,&quot;^S&quot;,212,536870965]],[&quot;^14&quot;,[213,&quot;^G&quot;,206,536870965]],[&quot;^14&quot;,[213,&quot;^G&quot;,207,536870965]],[&quot;^14&quot;,[213,&quot;^G&quot;,208,536870965]],[&quot;^14&quot;,[213,&quot;^G&quot;,209,536870965]],[&quot;^14&quot;,[213,&quot;^G&quot;,210,536870965]],[&quot;^14&quot;,[213,&quot;^G&quot;,211,536870965]],[&quot;^14&quot;,[213,&quot;^G&quot;,212,536870965]],[&quot;^14&quot;,[213,&quot;^17&quot;,true,536870965]],[&quot;^14&quot;,[213,&quot;^:&quot;,&quot;~u626f5695-41f5-4825-bb33-87ba2aa8f213&quot;,536870965]],[&quot;^14&quot;,[214,&quot;^P&quot;,&quot;指示信的主要内容如下：\\n其一，在党的文件中第一次将农村的红军提到一个很高的高度。指示信指出：“先有农村红军，后有城市政权，这是中国革命的特征，这是中国经济基础的产物。如有人怀疑红军的存在，他就是不懂得中国革命的实际，就是一种取消观念。”\\n其二，关于红军的根本任务，指示信规定：“一、发动群众斗争，实行土地革命，建立苏维埃政权；二、实行游击战争，武装农民，并扩大本身组织；三、扩大游击区域及政治影响于全国。”\\n其三，针对红四军各党部关于分兵与集中的争论，信中指出：“分兵与集中只是某一个时期中的工作方式的利便问题，绝不能把红军四军分成几路各不相属的部队，这样就是分散而不是分兵，或者把红军四军分小，化成无数的游击队而不相联属。两者皆是取消观念。”信中批评急躁情绪，明确指出“预定一年内夺取江西全省政权的决定，也是错误的”。\\n这封信支持毛泽东的观点，加强党在红军的领导，指出：“党的一切权力集中于前委指导机关，这是正确的，绝不能动摇。不能机械地引用‘家长制’这个名词来削弱指导机关的权力，来作极端民主化的掩护。”指示信提出“纠正一切不正确的倾向”，并具体提出不正确倾向的观念：“取消观念、分家观念、离队观念与缩小团体倾向，极端民主化，红军脱离生产即不能存在等观念”。\\n指示信指出了“朱、毛两同志工作方法的错误：第一，两同志常采取对立的形式去相互争论；第二，两同志常离开政治立场互相怀疑猜测，这是最不好的现象。两同志的工作方法亦常常犯有主观的或不公开的毛病，望两同志及前委要注意纠正这些影响到工作上的严重错误！”然后，提出解决方案，“前委应立即负责挽回上面的一些错误：第一，应该团结全体同志努力向敌人斗争，实现红军所负的任务；第二，前委要加强指导机关的威信，与一切非无产阶级意识作坚决的斗争；第三，前委应纠正朱、毛两同志的错误，要恢复朱、毛两同志在群众中的信仰；第四，朱、毛两同志仍留前委工作。经过前委会议，朱、毛两同志诚恳接受中央指示后，毛同志应仍为前委书记，并须使红军全体同志了解而接受。”&quot;,536870965]],[&quot;^14&quot;,[214,&quot;^N&quot;,&quot;^16&quot;,536870965]],[&quot;^14&quot;,[214,&quot;^E&quot;,213,536870965]],[&quot;^14&quot;,[214,&quot;^W&quot;,205,536870965]],[&quot;^14&quot;,[214,&quot;^T&quot;,205,536870965]],[&quot;^14&quot;,[214,&quot;^S&quot;,205,536870965]],[&quot;^14&quot;,[214,&quot;^17&quot;,true,536870965]],[&quot;^14&quot;,[214,&quot;^:&quot; ENVWRAPPER_PYTHON=/opt/python38/bin/python3  #赋值一个变量\\n　　　　source /opt/python38/bin/virtualenvwrapper.sh   #安装virtualenvwrapper后会在python目录生成一个virtualenvwrapper.sh 脚本，在这里加入启动执行。\\n　　3.读取virtualenvwrapper的环境变量，使得每次开机就加载\\n　　source ~/.bashrc\\n      使用mkvirtualenv创建虚拟环境时，报错如下：\\n      ERROR: virtualenvwrapper could not find virtualenv in your path\\n      提示virtualenv 不在环境中，需要在配置文件添加virtualenv的路径进去，具体配置如下：\\n     # Python Virtualenv Settings\\n      export WORKON_HOME=~/Envs\\n      export VIRTUALENVWRAPPER_PYTHON=/opt/python38/bin/python3\\n     # 指定virtualenv的路径\\n      export VIRTUALENVWRAPPER_VIRTUALENV=/opt/python38/bin/virtualenv\\n      source /opt/python38/bin/virtualenvwrapper.sh\\n     读取加载\\n     source ~/.bashrc  \\n     环境变量的另一种处理方法\\n     用～/.bashrc 只能在一个用户的家目录中的.bashrc中配置，只能当前用户使用，为了能让虚拟目录配置在所有用户下使用，可以把配置加在全局环境中\\n     sudo vim /etc/profile\\n     切换root后，执行source /etc/profile\\n　　4.此时，virtualenvwrapper就会自动创建一些管理命令，用来管理虚拟环境\\n　　　　#创建一个虚拟环境，默认会激活进入当前这个虚拟环境\\n　　　　mkvirtualenv django2.1.8\\n　　　　mkvirtualenv django2.2\\n　　　　#切换不同的虚拟环境\\n　　　　workon django2.2\\n　　　　workon django2.1.8\\n　　　　#停止退出虚拟环境\\n　　　　deactivate\\n　　5.其他virtualenvwrapper管理命令\\n　　#删除虚拟环境，需要先退出\\n　　rmvirtualenv django2.1.8\\n　　#列举所有虚拟环境\\n　　lsvirtualenv\\n　　#进入当前虚拟环境目录\\n　　cdvirtualenv\\n　　#进入当前虚拟环境site-packages目录中\\n　　cdsitepackages\\n　　#显示site-packages目录中的内容\\n　　lssitepackages \\n```&quot;,536870995]],[&quot;^14&quot;,[650,&quot;^N&quot;,&quot;^16&quot;,536870995]],[&quot;^14&quot;,[650,&quot;^E&quot;,654,536870995]],[&quot;^14&quot;,[650,&quot;^W&quot;,118,536870995]],[&quot;^14&quot;,[650,&quot;^T&quot;,654,536870995]],[&quot;^14&quot;,[650,&quot;^S&quot;,109,536870995]],[&quot;^14&quot;,[650,&quot;^S&quot;,118,536870995]],[&quot;^14&quot;,[650,&quot;^S&quot;,641,536870995]],[&quot;^14&quot;,[650,&quot;^S&quot;,642,536870995]],[&quot;^14&quot;,[650,&quot;^17&quot;,true,536870995]],[&quot;^14&quot;,[650,&quot;^:&quot;,&quot;~u626f5696-b234-4f3c-b5d5-6ceacac76dd4&quot;,536870995]],[&quot;^ t;^14&quot;,[712,&quot;^W&quot;,120,536870997]],[&quot;^14&quot;,[712,&quot;^T&quot;,719,536870997]],[&quot;^14&quot;,[712,&quot;^S&quot;,120,536870997]],[&quot;^14&quot;,[712,&quot;^S&quot;,700,536870997]],[&quot;^14&quot;,[712,&quot;^17&quot;,true,536870997]],[&quot;^14&quot;,[712,&quot;^:&quot;,&quot;~u626f5697-8be7-4020-ad4a-723158ce238d&quot;,536870997]],[&quot;^14&quot;,[713,&quot;^P&quot;,&quot;~```\\nWSGI（Web Server Gateway Interface）：是Python应用程序或框架和Web服务器之间的一种接口，定义web server如何转发请求到Python写的应用中。\\n就像Java 的servlet API，这样只要实现接口的web server都可以调用遵守此接口的任何Python应用。\\nWSGI更像一个协议. 只要遵照这些协议,WSGI应用(Application)都可以在任何服务器(Server)上运行, 反之亦然。\\n\\nWSGI是一个Web服务器（如nginx，uWSGI等服务器）与web应用（如用Django、Flask框架写的程序）通信的一种规范。\\n\\nWSGI 接口有服务端和应用端两部分，服务端也可以叫网关端，应用端也叫框架端 服务端调用一个由应用端提供的可调用对象。如何提供这个对象，由服务端决定。\\n例如某些服务器或者网关需要应用的部署者写一段脚本，以创建服务器或者网关的实例，并且为这个实例提供一个应用实例。\\n另一些服务器或者网关则可能使用配置文件或其他方法以指定应用实例应该从哪里导入或获取。 \\nWSGI 对于 application 对象有如下三点要求: 必须是一个可调用的对象 接收两个必选参数environ、start_response。 \\n返回值必须是可迭代对象，用来表示http body。 \\nWSGI协议主要包括server和application两部分： WSGI server负责从客户端接收请求，将request转发给application，将application返回的response返回给客户端；\\nWSGI application接收由server转发的request，处理请求，并将处理结果返回给server。 \\napplication中可以包括多个栈式的中间件(middlewares)，这些中间件需要同时实现server与application， \\n因此可以在WSGI服务器与WSGI应用之间起调节作用：对服务器来说，中间件扮演应用程序，对应用程序来说，中间件扮演服务器。 \\nWSGI协议其实是定义了一种server与application解耦的规范， \\n即可以有多个实现WSGI server的服务器，也可以有多个实现WSGI application的框架，那么就可以选择任意的server和application组合实现自己的web应用。 \\n例如uWSGI和Gunicorn都是实现了WSGI server协议的服务器，Django，Flask是实现了WSGI application协议的web框架，可以根据项目实际情况搭配使用。\\n```&quot;,536870997]],[&quot;^14&quot;,[713,&quot;^N&quot;,&quot;^16&quot;,536870997]],[&quot;^14&quot;,[713,&quot;^E&quot;,705,536870997]],[&quot;^14&quot;,[713,&quot;^W&quot;,120,536870997]],[&quot;^14&quot;,[713,&quot;^T&quot;,705,536870997]],[&quot;^14&quot;,[713,&quot;^S&quot;,120,536870997]],[&quot;^14&quot;,[713,&quot;^S&quot;,700,536870997]],[&quot;^14&quot;,[713,&quot;^17&quot;,true,536870997]],[&quot;^14&quot;,[713,&quot;^:&quot;, 锷，陈毅安），政委郭一清，副政委彭雪枫。主要是程从大冶兵暴带出的队伍。&quot;,536871015]],[&quot;^14&quot;,[1523,&quot;^N&quot;,&quot;^16&quot;,536871015]],[&quot;^14&quot;,[1523,&quot;^E&quot;,1528,536871015]],[&quot;^14&quot;,[1523,&quot;^W&quot;,823,536871015]],[&quot;^14&quot;,[1523,&quot;^T&quot;,823,536871015]],[&quot;^14&quot;,[1523,&quot;^S&quot;,823,536871015]],[&quot;^14&quot;,[1523,&quot;^17&quot;,true,536871015]],[&quot;^14&quot;,[1523,&quot;^:&quot;,&quot;~u626f5699-2961-4d66-94f8-cb832c4076e9&quot;,536871015]],[&quot;^14&quot;,[1524,&quot;^P&quot;,&quot;二打长沙前夕，卢匿才被军团处决，四师师长由黄叶珍担任。对于此事亦有一些不同说法。黄克诚回忆说：卢匿才是因为反对攻打长沙，被以托派罪名枪毙了。王平回忆说：在长沙近郊，全师集合，政委石恒中宣布上级命令：卢匿才一打长沙时按兵不动，作战不力，特判处死刑，立即执行，随即就命人在稻田里把师长用刀给砍了。与此同时，红八军主力南下后，留守鄂东南根据地的两个大队和广黄蕲三县游击队合编为红八军第四纵队，纵队长陈奇。同时，从赣西北调来的几支游击队组建了红八军第五纵队，纵队长黄刚。后北渡长江，进入鄂东蕲（春）黄（梅）广（济）地区作战。&quot;,536871015]],[&quot;^14&quot;,[1524,&quot;^N&quot;,&quot;^16&quot;,536871015]],[&quot;^14&quot;,[1524,&quot;^E&quot;,1534,536871015]],[&quot;^14&quot;,[1524,&quot;^W&quot;,823,536871015]],[&quot;^14&quot;,[1524,&quot;^T&quot;,823,536871015]],[&quot;^14&quot;,[1524,&quot;^S&quot;,823,536871015]],[&quot;^14&quot;,[1524,&quot;^17&quot;,true,536871015]],[&quot;^14&quot;,[1524,&quot;^:&quot;,&quot;~u626f5699-3c23-467b-85fb-c55aef023652&quot;,536871015]],[&quot;^14&quot;,[1525,&quot;^P&quot;,&quot;1930年4月，党中央致信湖北省委正式提出：“鄂东原有的第五军第五纵队，中央已决定扩大为第八军。”&quot;,536871015]],[&quot;^14&quot;,[1525,&quot;^N&quot;,&quot;^16&quot;,536871015]],[&quot;^14&quot;,[1525,&quot;^E&quot;,1530,536871015]],[&quot;^14&quot;,[1525,&quot;^W&quot;,823,536871015]],[&quot;^14&quot;,[1525,&quot;^T&quot;,823,536871015]],[&quot;^14&quot;,[1525,&quot;^S&quot;,823,536871015]],[&quot;^14&quot;,[1525,&quot;^17&quot;,true,536871015]],[&quot;^14&quot;,[1525,&quot;^:&quot;,&quot;~u626f5699-495b-4ad0-acc1-346d65b23176&quot;,536871015]],[&quot;^14&quot;,[1526,&quot;^P&quot;,&quot;二纵队：纵队长谢振亚，政委石恒中。主要是原红五军第五纵队的队伍。&quot;,536871015]],[&quot;^14&quot;,[1526,&quot;^N&quot;,&quot;^16&quot;,536871015]],[&quot;^14&quot;,[1526,&quot;^E& &quot;^14&quot;,[1537,&quot;^P&quot;,&quot;1932年3月14日，根据中央指示，湘赣省委以红军独立一师和三师为基础在永新县里田组成红八军。因干部缺乏而未成立军部，以独立一师师部代军部。李天柱兼代军长，王震兼代政委，谭家述兼代参谋长，袁任远兼代政治部主任。因李战伤未愈，冯达飞任代军长。共约4000人，下辖两个师，名义归红三军团建制，但因活动范围主要在湘赣苏区内，故实际是由中革军委和湘赣军区双重领导。&quot;,536871015]],[&quot;^14&quot;,[1537,&quot;^N&quot;,&quot;^16&quot;,536871015]],[&quot;^14&quot;,[1537,&quot;^E&quot;,1522,536871015]],[&quot;^14&quot;,[1537,&quot;^W&quot;,823,536871015]],[&quot;^14&quot;,[1537,&quot;^T&quot;,823,536871015]],[&quot;^14&quot;,[1537,&quot;^S&quot;,823,536871015]],[&quot;^14&quot;,[1537,&quot;^17&quot;,true,536871015]],[&quot;^14&quot;,[1537,&quot;^:&quot;,&quot;~u626f5699-6f1e-4ec9-9a01-ee17d67c10ef&quot;,536871015]],[&quot;^14&quot;,[1538,&quot;^P&quot;,&quot;7-8月，红八军随红三军团参加攻打岳阳、长沙和中央苏区第一次反“围剿”等作战。一打长沙前，邓乾元和彭德怀等人在进军方案上就有矛盾（打长沙还是打武汉）。一打长沙后，矛盾激化。邓乾元被降职为军团政治部秘书长兼宣传科长。谢振亚，徐策、黄克诚等也被降职。红八军政委由红三军团政治部主任袁国平兼任。后来彭德怀为保证红三军团内部团结，将红五、八军进行了混编。混编后红八军军长何长工，政委袁国平，参谋长卢匿才，政治部主任柯庆施。下辖四、六两师，具体编制为：&quot;,536871015]],[&quot;^14&quot;,[1538,&quot;^N&quot;,&quot;^16&quot;,536871015]],[&quot;^14&quot;,[1538,&quot;^E&quot;,1529,536871015]],[&quot;^14&quot;,[1538,&quot;^W&quot;,823,536871015]],[&quot;^14&quot;,[1538,&quot;^T&quot;,823,536871015]],[&quot;^14&quot;,[1538,&quot;^S&quot;,823,536871015]],[&quot;^14&quot;,[1538,&quot;^17&quot;,true,536871015]],[&quot;^14&quot;,[1538,&quot;^:&quot;,&quot;~u626f5699-543a-4c0e-b7ca-c2f67e3f89e6&quot;,536871015]],[&quot;^14&quot;,[1539,&quot;^P&quot;,&quot;11月， 从一、三师抽出部分工作人员组成军司令部和军医处。同时改编部队。独立一师改为二十二师，师长谭家述，年底王震返回任政委。三师改为二十四师，师长弋勇、政委胡楚父；独立师编入红八军为二十三师，师长杨茂，政委谢国俞。全军共计2200余人。\\n1933年7月，湘赣省委书记任弼时按照中革军委6月7日的训令，对对两省红军进行了调整，成立了湘赣军区。此时，红八军，红十六军，红十八军改编为红六军团。红八军改组为红六军团第十七师。师长萧克，政委蔡会文（后王震继任），政治部主任李朴、参谋长李达。红十六军团成立之初未单独设军团领导，均由第十七师领导兼任。&quot;,536871015]],[&quot;^14&quot;,[1539,&quot;^N&quot;,&quot;^16&quot;,536871015]],[&quot;^14&quot;,[1539,&quot;^E&quot;,1536,536871015]],[&quot;^14&quot;,[1539,&quot;^W&quot;,823,536871015]],[&quot;^14&quot;,[1539,&quot;^T&quot;,823,536871015]],[&quot;^14&quot;,[1539,&quot;^S t;,1644107104887,536871106]],[&quot;^14&quot;,[1557,&quot;^?&quot;,false,536871021]],[&quot;^14&quot;,[1557,&quot;^X&quot;,&quot;中华革命党&quot;,536871021]],[&quot;^14&quot;,[1557,&quot;^10&quot;,&quot;中华革命党&quot;,536871021]],[&quot;^14&quot;,[1557,&quot;^A&quot;,1644107104887,536871106]],[&quot;^14&quot;,[1557,&quot;^:&quot;,&quot;~u626f5699-e607-441c-90d2-766de423fb4e&quot;,536871021]],[&quot;^14&quot;,[1558,&quot;^J&quot;,1644107104890,536871106]],[&quot;^14&quot;,[1558,&quot;^?&quot;,false,536871021]],[&quot;^14&quot;,[1558,&quot;^X&quot;,&quot;章伯钧&quot;,536871021]],[&quot;^14&quot;,[1558,&quot;^10&quot;,&quot;章伯钧&quot;,536871021]],[&quot;^14&quot;,[1558,&quot;^A&quot;,1644107104890,536871106]],[&quot;^14&quot;,[1558,&quot;^:&quot;,&quot;~u626f5699-8999-477e-9582-20a787f5bafb&quot;,536871021]],[&quot;^14&quot;,[1559,&quot;^J&quot;,1644107104888,536871106]],[&quot;^14&quot;,[1559,&quot;^?&quot;,false,536871021]],[&quot;^14&quot;,[1559,&quot;^X&quot;,&quot;工农革命军第1军第1师&quot;,536871021]],[&quot;^14&quot;,[1559,&quot;^10&quot;,&quot;工农革命军第1军第1师&quot;,536871021]],[&quot;^14&quot;,[1559,&quot;^A&quot;,1644107104888,536871106]],[&quot;^14&quot;,[1559,&quot;^:&quot;,&quot;~u626f5699-2d05-4f41-aa80-4eb9112b7955&quot;,536871021]],[&quot;^14&quot;,[1560,&quot;^J&quot;,1644107104887,536871106]],[&quot;^14&quot;,[1560,&quot;^?&quot;,false,536871021]],[&quot;^14&quot;,[1560,&quot;^X&quot;,&quot;黄埔军校&quot;,536871021]],[&quot;^14&quot;,[1560,&quot;^10&quot;,&quot;黄埔军校&quot;,536871021]],[&quot;^14&quot;,[1560,&quot;^A&quot;,1644107104887,536871106]],[&quot;^14&quot;,[1560,&quot;^:&quot;,&quot;~u626f569a-1411-4f4d-b7ee-6ada5d974505&quot;,536871093]],[&quot;^14&quot;,[1561,&quot;^P&quot;,&quot;1924年考入[[黄埔军校]]第二期，曾加入中国共产党。\\n1927年6月，担任国民革命军第四集团军第二方面军总指挥部警卫团副团长兼第一营营长。同年9月，参加[[秋收起义]]，任[[工农革命军第1军第1师]]师长。秋收起义后，在文家市会议上，仍坚持“取浏阳直攻长沙”。意见被否决后，跟随毛泽东到达井冈山。10月中旬，在湖南酃县(今炎陵县)水口脱逃部队，到湖南省委报告工作。\\n1929年10月辗转来到上海，对革命逐渐产生了悲观失望情绪，最后发展到脱离党组织，参加了[[谭平山]]、[[章伯钧]]等人组织的[[中华革命党]]。\\n1931年11月，在上海被国民党特务逮捕，余洒度表示愿意“悔过自新”，投靠了蒋介石。\\n1933年，被委任为国民党军第六十一军政训处少将处长。为了满足自己奢侈的生活，余洒度利用职权，走私并贩卖毒品。由于分赃不均，引起同伙不满，导致事情败露，被押往南京，蒋介石亲自下令枪决&quot;,536871021]],[&quot;^14&quot;,[1561,&quot;^N&quot;,&quot;^16&quot;,536871021]],[&quot;^14&quot;,[1561,&quot;^E&quot;,855,536871021]],[&quot;^14&quot;,[1561,&quot;^W&quot;,855,536871021]],[&quot;^14&quot;,[1561,&quot;^T&quot;,855,536871021]],[&quot;^14&quot;,[1561,&quot;^S&quot;,773,536871021]],[&quot;^14&quot;,[1561,&quot;^S&quot;,855,536871021]],[&quot;^14&quot;,[1561,&quot;^S&quot;,890,536871021]],[&quot;^14&quot;,[1561,&quot;^S&quot;,1557,536871021]],[&quot;^14&quot;,[1561,&quot;^S&quot;,1558,536871021]],[&quot;^14&quot;,[1561,&quot;^S&quot;,1559,536871021]],[&quot;^14&quot;,[1561,&quot;^S&quot;,1560,536871021]],[&quot;^14&quot;,[1561,&quot;^G&quot;,773,536871021]],[&quot;^14&quot;,[1561,&quot;^G&quot;,890,536871021]],[&quot;^14&quot;,[1561,&quot;^G&quot;,1557,536871021]],[&quot;^14&quot;,[1561,&quot;^G&quot;,1558,536871021]],[&quot;^14&quot;,[1561,&quot;^G&quot;,1559,536871021]],[&quot;^14&quot;,[1561,&quot;^G&quot;,1560,536871021]],[&quot;^14&quot;,[1561,&quot;^17&quot;,true,536871021]],[&quot;^14&quot;,[1561,&quot;^:&quot;,&quot;~u626f5699-9d25-46a8-baf5-680c25aec773&quot;,536871021]],[&quot;^14&quot;,[1563,&quot;^P&quot;,&quot;刘安恭，(1899—1929) 革命烈士。 字季良。四川永川（今重庆永川）人。其父曾在1911年辛亥革命后，率领群众推翻永川县满清政府，被推选任第一届民选县长。幼时随父迁居成都，受过中等教育。\\n刘安恭，出生在一个官宦人家。少年时期，在家乡由祖母延师教读。1917年，在父亲支持下去德国留学，进入柏林大学攻读电机工程专业。并在柏林参加了中国共产党。\\n1924年回国，在成都电话局任职。不久，去万县，就任军阀杨森部队的参谋。1926年，从德国留学归来的朱德奉武汉国民政府之命到万县，说服杨森不要与北洋军阀吴佩孚携手，而杨森不愿与吴决裂，反而准备杀掉朱德及其随行政工人员。他及时将消息告诉朱德，使朱德幸免于难。1926年去南昌。1927年参加了“八一”南昌起义。起义军退出南昌南下广东后，他去上海，被派往苏联高级射击学校学习。1929年初，从苏联回国，被中共中央任命为特派员。他带着党的“六大”文件和中央2月7日给红四军前委的信，前往赣闽红四军工作。经过长途跋涉，于4月3日到达瑞金红四军军部。他带去的中共中央2月7日指示信，使红四军与中央恢复了联系。\\n1929年3月15日，红四军前委决定将团、营改称纵队、支队，他任第2纵队参谋长。4月11日，红四军前委在于都举行扩大会议，决定红四军主力与江西红军独立第二、四团在瑞金等县，执行消灭地主武装，发动和组织群众等任务。他随红四军参加了攻克留国、宁都等县城的战斗。分别建立了县革命委员会，开辟了一大片革命根据地。同年5月，前委决定重新成立红四军军委，他担任军委书记兼政治部主任。5月19日，他与毛泽东、朱德、陈毅等率领红四军主力离开瑞金，进入福建，攻占了永定县城和漳平县的龙岩，建立了永定、龙岩县革命委员会。从而将闽西红色区域联成一片，大大推动了闽西地区的革命斗争。\\n6月下旬，红四军在龙岩召开了党的第七次代表大会，被选为前委委员。不久，调任红四军第二纵队队长。7月上旬，蒋介石组织赣、闽、粤三省敌军，对红四军和闽西根据地进行“会剿”。他按照前委的命令，率领第二纵队和两倍于已的敌人进行了一场激战，完成了前委交给的任务。在战斗间隙中，他常给指战员讲马克思主义政治经济学，讲解军事理论，不断提高指战员的军政素质。\\n8月29日，率领第二纵队配合第三纵队在溪南歼敌一个团。8月30日，挥师进占漳平，又歼敌一个营，打垮了福建军阀张贞部的张汝光旅，迫使驻龙岩之敌闻讯后慌忙逃走。他率第二纵队和红四军所属各纵队协同作战，连连取胜，敌人节节败退，从而基本打破了赣闽粤三省敌军对闽西根据地的“会剿”。9月21日，他奉命率第二纵队进攻上杭城。他采用“掏墙挖洞”的办法，经过一夜激战，攻入上杭城内，歼敌2000余人。\\n接着，又攻占武平县城，使闽西革命根据地得到巩固和扩大。9月25日，率领第二纵队与第一、三纵队配合，乘虚攻占了广东省蕉岭、梅县。后因敌人三个团赶至，红四军主力乃撤出梅城。他率部转移到丰顺县马图村和梅县南坑，待机破敌。当侦得梅城之敌只有一个团后，遂决定回攻梅城。\\n在回攻梅城时，敌人已增加到两个团，他率第二纵队屡次攻入，又屡次被敌逐出。这时，赣敌金汉鼎部、粤敌蒋光鼐、蔡廷锴部，对红军形成合围，红四军被迫从粤东地区退出。10月24日，第二纵队撤出战斗向赣南转移。转移途中，在广东大埔县石下坝与强敌遭遇，他指挥部队奋勇冲杀，击溃敌人两个营。不幸，他在这次战斗中英勇牺牲&quot;,536871023]],[&quot;^14&quot;,[1563,&quot;^N&quot;,&quot;^16&quot;,536871023]],[&quot;^14&quot;,[1563,&quot;^E&quot;,211,536871023]],[&quot;^14&quot;,[1563,&quot;^W&quot;,211,536871023]],[&quot;^14&quot;,[1563,&quot;^T&quot;,211,536871023]],[&quot;^14&quot;,[1563,&quot;^S&quot;,211,536871023]],[&quot;^14&quot;,[1563,&quot;^17&quot;,true,536871023]],[&quot;^14&quot;,[1563,&quot;^:&quot;,&quot;~u626f5699-89ed-45ed-a1b8-e96a4942a7c9&quot;,536871023]],[&quot;^14&quot;,[1565,&quot;^P&quot;,&quot;1927年，[[蒋介石]]、[[汪精卫]]发动[[四一二反革命政变]]和[[七一五反革命政变]]。中国共产党人在惨痛的教训中进一步认识到一条真理：离开了武装斗争，就没有无产阶级和共产党的地位，就不能完成任何革命任务，“枪杆子里面出政权”。于是，中国共产党高举武装反抗国民党反动派的旗帜，走上了独立领导、组织革命军队和革命战争的道路。&quot;,536871025]],[&quot;^14&quot;,[1565,&quot;^N&quot;,&quot;^16&quot;,536871025]],[&quot;^14&quot;,[1565,&quot;^E&quot;,743,536871025]],[&quot;^14&quot;,[1565,&quot;^W&quot;,743,536871025]],[&quot;^14&quot;,[1565,&quot;^T&quot;,743,536871025]],[&quot;^14&quot;,[1565,&quot;^S&quot;,733,536871025]],[&quot;^14&quot;,[1565,&quot;^S&quot;,734,536871025]],[&quot;^14&quot;,[1565,&quot;^S&quot;,743,536871025]],[&quot;^14&quot;,[1565,&quot;^S&quot;,857,536871025]],[&quot;^14&quot;,[1565,&quot;^S&quot;,871,536871025]],[&quot;^14&quot;,[1565,&quot;^G&quot;,733,536871025]],[&quot;^14&quot;,[1565,&quot;^G&quot;,734,536871025]],[&quot;^14&quot;,[1565,&quot; 中夏，参谋长陈德清，政治部主任柳直荀。全军下辖第七、第八、第九师，教导第一、第二师及警卫第一、第二、第三团，湘鄂西警卫团，汉川独立团，荆当独立团，军直教导团等共5个师6个团，计人枪5200左右。第七师师长孙德清，政治委员朱勉之；第八师师长王一鸣，政治委员王鹤；第九师师长段德昌，政治委员陈培萌；教导第一师师长王炳南，政治委员陈协平；教导第二师师长黄大鹏，政治委员涂美中。1934年10月，红三军在贵州印江县复称红二军团。\\n第三支是红一方面军的第三军。1935年7月21日，中央革命军事委员会为了加强统一指挥，决定对红军部队进行整编。红一方面军的第三军团奉命改称红军第三军。军长彭德怀，政治委员杨尚昆，参谋长萧劲光。8月，编入右路军北上。9月下旬，在甘南哈达铺改编为中国工农红军陕甘支队第二纵队。&quot;,536871045]],[&quot;^14&quot;,[1647,&quot;^N&quot;,&quot;^16&quot;,536871045]],[&quot;^14&quot;,[1647,&quot;^E&quot;,838,536871045]],[&quot;^14&quot;,[1647,&quot;^W&quot;,838,536871045]],[&quot;^14&quot;,[1647,&quot;^T&quot;,838,536871045]],[&quot;^14&quot;,[1647,&quot;^S&quot;,838,536871045]],[&quot;^14&quot;,[1647,&quot;^17&quot;,true,536871045]],[&quot;^14&quot;,[1647,&quot;^:&quot;,&quot;~u626f5699-93b0-41f9-9546-e243b256116e&quot;,536871045]],[&quot;^14&quot;,[1649,&quot;^J&quot;,1644107104889,536871106]],[&quot;^14&quot;,[1649,&quot;^?&quot;,false,536871047]],[&quot;^14&quot;,[1649,&quot;^X&quot;,&quot;工农红军陕甘支队第2纵队&quot;,536871047]],[&quot;^14&quot;,[1649,&quot;^10&quot;,&quot;工农红军陕甘支队第2纵队&quot;,536871047]],[&quot;^14&quot;,[1649,&quot;^A&quot;,1644107104889,536871106]],[&quot;^14&quot;,[1649,&quot;^:&quot;,&quot;~u626f5699-19e9-4677-ae56-3301794cca94&quot;,536871047]],[&quot;^14&quot;,[1650,&quot;^J&quot;,1644107104887,536871106]],[&quot;^14&quot;,[1650,&quot;^?&quot;,false,536871047]],[&quot;^14&quot;,[1650,&quot;^X&quot;,&quot;李富春&quot;,536871047]],[&quot;^14&quot;,[1650,&quot;^10&quot;,&quot;李富春&quot;,536871047]],[&quot;^14&quot;,[1650,&quot;^A&quot;,1644107104887,536871106]],[&quot;^14&quot;,[1650,&quot;^:&quot;,&quot;~u626f5699-4762-4b64-91f4-25278ab30aa4&quot;,536871047]],[&quot;^14&quot;,[1651,&quot;^J&quot;,1644107104890,536871106]],[&quot;^14&quot;,[1651,&quot;^?&quot;,false,536871047]],[&quot;^14&quot;,[1651,&quot;^X&quot;,&quot;彭德怀&quot;,536871047]],[&quot;^14&quot;,[1651,&quot;^10&quot;,&quot;彭德怀&quot;,536871047]],[&quot;^14&quot;,[1651,&quot;^A&quot;,1644107104890,536871106]],[&quot;^14&quot;,[1651 0&quot;,&quot;彭雪枫&quot;,536871047]],[&quot;^14&quot;,[1656,&quot;^A&quot;,1644107104884,536871106]],[&quot;^14&quot;,[1656,&quot;^:&quot;,&quot;~u626f5699-b2da-4c3a-a3e3-0c6311ca6b4b&quot;,536871047]],[&quot;^14&quot;,[1657,&quot;^P&quot;,&quot;1930年6月中旬，中共红5军军委在湖北省大冶县刘仁八召开扩大会议，根据全国红军代表会议的精神和中共中央军委的决定，将[[工农红军第5军]]、[[工农红军第8军]]组成中国[[工农红军第3军团]]，[[彭德怀]]任总指挥，[[滕代远]]任政治委员，[[邓萍]]任参谋长，[[袁国平]]（袁裕）任政治部主任。&quot;,536871047]],[&quot;^14&quot;,[1657,&quot;^N&quot;,&quot;^16&quot;,536871047]],[&quot;^14&quot;,[1657,&quot;^E&quot;,796,536871047]],[&quot;^14&quot;,[1657,&quot;^W&quot;,796,536871047]],[&quot;^14&quot;,[1657,&quot;^T&quot;,796,536871047]],[&quot;^14&quot;,[1657,&quot;^S&quot;,796,536871047]],[&quot;^14&quot;,[1657,&quot;^S&quot;,819,536871047]],[&quot;^14&quot;,[1657,&quot;^S&quot;,835,536871047]],[&quot;^14&quot;,[1657,&quot;^S&quot;,851,536871047]],[&quot;^14&quot;,[1657,&quot;^S&quot;,1651,536871047]],[&quot;^14&quot;,[1657,&quot;^S&quot;,1654,536871047]],[&quot;^14&quot;,[1657,&quot;^S&quot;,1655,536871047]],[&quot;^14&quot;,[1657,&quot;^G&quot;,796,536871047]],[&quot;^14&quot;,[1657,&quot;^G&quot;,819,536871047]],[&quot;^14&quot;,[1657,&quot;^G&quot;,835,536871047]],[&quot;^14&quot;,[1657,&quot;^G&quot;,851,536871047]],[&quot;^14&quot;,[1657,&quot;^G&quot;,1651,536871047]],[&quot;^14&quot;,[1657,&quot;^G&quot;,1654,536871047]],[&quot;^14&quot;,[1657,&quot;^G&quot;,1655,536871047]],[&quot;^14&quot;,[1657,&quot;^17&quot;,true,536871047]],[&quot;^14&quot;,[1657,&quot;^:&quot;,&quot;~u626f5699-3adf-4756-ad4b-56b4645a79f5&quot;,536871047]],[&quot;^14&quot;,[1658,&quot;^P&quot;,&quot;红3军团组成后，相继占领通山、崇阳、岳阳，进至平江地区。7月下旬，一度攻占湖南省会长沙。不久，由湘鄂赣独立师和红5军第1纵队为主扩编的第16军成立，并编入红3军团建制，全军团共1万余人。8月23日，在浏阳县永和市与红1军团会师，组成中国工农红军第一方面军。9月中旬，参加第二次进攻长沙未克。移师江西省后，参加中央苏区第一、第二、第三次反“围剿”。1931年春，撤销军的番号，军团直辖第1、第3、第4、第6师。7月，红7军划归红3军团建制。9月，红3军团第1、第3、第4、第6师整编为第1、第2、第3师。\\n1932年，红3军团先后参加赣州和南雄水口、乐安宜黄、建（宁）黎（川）泰（宁）、金（溪）资（溪）等战役。3月，中央革命军事委员会整编红1、红3、红5军团时，将红5军团第14军调归红3军团建制，但该军此后一直由中革军委直接指挥。南雄水口战役期间，红3军团恢复第5军番号。\\n1933年2～3月，参加中央苏区第四次反“围剿”作战，贺昌任政治部主任。6月中旬，在乐安县大湖坪进行整编，将所属第5、第7军与第21军、兴国模范师改编为第4、第5、第6师。7月初，以红3军团为主组成东方军，进军福建，先后占领归化（明溪）、清流、泉上、朋口、连城等地，使闽北、闽西苏区连成一片。9月下旬，奉命北上，参加中央苏区第五次反“围剿”作战。\\n1934年1月，杨尚昆任军团政治委员。\\n1934年10月，中央红军开始长征。红3军团从石城出发， [1]  为右路前卫，与其他军团一起，冲破国民党军的四道封锁线，掩护中共中央和中革军委从广西全州、兴安之间渡过湘江。\\n1935年1月遵义会议后，参加四渡赤水作战，转战川、黔、滇。1月中旬，第6师番号撤销，部队缩编为独立团。2月，在扎西整编，撤销师的番号，军团直辖第10、第11、第12、第13团，刘少奇任军团政治部主任。27日，在进攻遵义城战斗中，邓萍牺牲，由叶剑英继任军团参谋长。随后，渡过金沙江、大渡河，翻越夹金山，于6月中旬到达四川省达维与红四方面军会师。\\n7月21日，红3军团改称第3军。8月，越过草地，到达巴西。9月10日，中共中央率第1、第3军和军委纵队继续北上。下旬，第3军改编为中国[[工农红军陕甘支队第2纵队]]。[[彭雪枫]]任司令员，[[李富春]]任政治委员。10月19日到达陕北吴起镇，胜利结束长征。\\n11月初，恢复红一方面军和第1军团番号，[[工农红军陕甘支队第2纵队]]编为[[红1军团]]第4师。随后参加了直罗镇、东征、西征等战役。\\n1937年8月，[[红1军团]]、[[红15军团]]及红74师合编为[[八路军第115师]]，[[红1军团]第4师改编为[[第343旅]][[第686团]]。&quot;,536871047]],[&quot;^14&quot;,[1658,&quot;^N&quot;,&quot;^16&quot;,536871047]],[&quot;^14&quot;,[1658,&quot;^E&quot;,1657,536871047]],[&quot;^14&quot;,[1658,&quot;^W&quot;,796,536871047]],[&quot;^14&quot;,[1658,&quot;^T&quot;,796,536871047]],[&quot;^14&quot;,[1658,&quot;^S&quot;,762,536871047]],[&quot;^14&quot;,[1658,&quot;^S&quot;,783,536871047]],[&quot;^14&quot;,[1658,&quot;^S&quot;,796,536871047]],[&quot;^14&quot;,[1658,&quot;^S&quot;,845,536871047]],[&quot;^14&quot;,[1658,&quot;^S&quot;,1649,536871047]],[&quot;^14&quot;,[1658,&quot;^S&quot;,1650,536871047]],[&quot;^14&quot;,[1658,&quot;^S&quot;,1652,536871047]],[&quot;^14&quot;,[1658,&quot;^S&quot;,1653,536871047]],[&quot;^14&quot;,[1658,&quot;^S&quot;,1656,536871047]],[&quot;^14&quot;,[1658,&quot;^G&quot;,762,536871047]],[&quot;^14&quot;,[1658,&quot;^G&quot;,783,536871047]],[&quot;^14&quot;,[1658,&quot;^G&quot;,845,536871047]],[&quot;^14&quot;,[1658,&quot;^G&quot;,1649,536871047]],[&quot;^14&quot;,[1658,&quot;^G&quot;,1650,536871047]],[&quot;^14&quot;,[1658,&quot;^G&quot;,1652,536871047]],[&quot;^14&quot;,[1658,&quot;^G&quot;,1653,536871047]],[&quot;^14&quot;,[1658,&quot;^G&quot;,1656,536871047]],[&quot;^14&quot;,[1658,&quot;^17&quot;,true,536871047]],[&quot;^14&quot;,[1658, &quot;^14&quot;,[1669,&quot;^?&quot;,false,536871049]],[&quot;^14&quot;,[1669,&quot;^X&quot;,&quot;周逸群&quot;,536871049]],[&quot;^14&quot;,[1669,&quot;^10&quot;,&quot;周逸群&quot;,536871049]],[&quot;^14&quot;,[1669,&quot;^A&quot;,1644107104888,536871106]],[&quot;^14&quot;,[1669,&quot;^:&quot;,&quot;~u626f569a-e58c-495c-9b55-e7189db2adbc&quot;,536871049]],[&quot;^14&quot;,[1670,&quot;^P&quot;,&quot;1930年2月5日，按照鄂西特委的指示，鄂西中央独立师1、2纵队于监利汪家桥会师改编，改称中国工农红军第六军。军长[[孙德清]]（继由[[旷继勋]]任），政委由[[周逸群]]兼任。红6军下辖3个纵队：一纵司令员[[段德昌]]，政治委员[[王鹤]]；二纵司令员[[段玉林]]，政治委员[[许光达]]；三纵是由当地“神兵”改编的，特委派任司令员，全纵队共有3000余人，因在长阳游击交通不畅，与军部联系较少。红六军还组织了党的前委，正式委员7人：孙德清、段玉林、段德昌、徐昌贤、张传贤、王鹤以及中央派来负责军队党务工作的一位同志；后补委员3人：许光达、李子扬、王一鸣。5月，两纵队扩编为红16师、红17师，第十六师师长王一鸣、政治委员王鹤；第十七师师长许光达、政治委员李剑如。红六军全军共8000余人。\\n1930年7月4日，红6军与红4军-湘鄂西在湖北公安县会师，组成[[工农红军第二军团]][[红二军团]]。红二军团内红六军的编制是：旷继勋（后段德昌）任军长。第十六师，王一鸣任师长，王鹤任政治委员；第十七师，段德昌任师长，许光达任政治委员。&quot;,536871049]],[&quot;^14&quot;,[1670,&quot;^N&quot;,&quot;^16&quot;,536871049]],[&quot;^14&quot;,[1670,&quot;^E&quot;,765,536871049]],[&quot;^14&quot;,[1670,&quot;^W&quot;,765,536871049]],[&quot;^14&quot;,[1670,&quot;^T&quot;,765,536871049]],[&quot;^14&quot;,[1670,&quot;^S&quot;,765,536871049]],[&quot;^14&quot;,[1670,&quot;^S&quot;,1661,536871049]],[&quot;^14&quot;,[1670,&quot;^S&quot;,1662,536871049]],[&quot;^14&quot;,[1670,&quot;^S&quot;,1663,536871049]],[&quot;^14&quot;,[1670,&quot;^S&quot;,1664,536871049]],[&quot;^14&quot;,[1670,&quot;^S&quot;,1665,536871049]],[&quot;^14&quot;,[1670,&quot;^S&quot;,1666,536871049]],[&quot;^14&quot;,[1670,&quot;^S&quot;,1667,536871049]],[&quot;^14&quot;,[1670,&quot;^S&quot;,1668,536871049]],[&quot;^14&quot;,[1670,&quot;^S&quot;,1669,536871049]],[&quot;^14&quot;,[1670,&quot;^G&quot;,1661,536871049]],[&quot;^14&quot;,[1670,&quot;^G&quot;,1662,536871049]],[&quot;^14&quot;,[1670,&quot;^G&quot;,1663,536871049]],[&quot;^14&quot;,[1670,&quot;^G&quot;,1664,536871049]],[&quot;^14&quot;,[1670,&quot;^G&quot;,1665,536871049]],[&quot;^14&quot;,[1670,&quot;^G&quot;,1666,536871049]],[&quot;^14&quot;,[1670,&quot;^G&quot;,1667,536871049]],[&quot;^14&quot;,[1670,&quot;^G&quot;,1668,536871049]],[&quot;^14&quot;,[1670,&quot;^G&quot;,1669,536871049]],[&quot;^14&quot;,[1670,&quot;^17&quot;,true,536871049]],[&quot;^14&quot;,[1670,&quot;^:&quot;,&quot;~u626f569a-8fac-42a3-9fa7-2234e91b0d9b&quot;,536871049]],[&quot;^14&quot;,[1672,&quot;^P&quot;,&quot;组建\\n1933年6月中旬，湘赣苏区和湘鄂赣苏区的红军在江西省永新县组成中国工农红军第6军团，下辖由湘赣苏区红8军改编的第17师和由湘鄂赣苏区红18军改编的第18师。同月，湘赣军区独立第12师和红3军团补充师（4个连）编入红17师。\\n发展\\n1933年8月，红6军团根据中央革命军事委员会发布的反对国民党军第五次“围剿”的作战纲领，在永新、莲花、宁冈和茶陵地区转战。9月，在大龙、古城地区与国民党军第15师进行了激烈的战斗。10月曾北上醴陵，然后返回永新地区。11月，国民党军以5个团向永新、茶陵交界的梅花山地区进攻，红6军团在地方武装的配合下，激战数日，毙俘国民党军近1800人。12月，在赣江以东潞田地区歼灭国民党军1个团。\\n1934年1月，红6军团第17师北渡袁水，会同湘鄂赣红军第16师破坏南浔铁路（南昌—九江），威胁南昌，配合红一方面军作战。红18师在湘赣苏区人民的支持下，进行了艰苦的反“围剿”斗争。3月25日，红17师返回湘赣苏区，在安福县洋溪与红18师会合。4月5日，红6军团在永新县城以西的县沙市地区全歼国民党军1个旅。此后，中革军委令其以阵地战保卫苏区，配合红一方面军作战。6～7月，红6军团在永新县金华山和松山地区进行防御作战，在国民党军优势兵力连续进攻下失利。\\n1934年7月下旬，红6军团奉命撤离湘赣苏区，向湖南省中部转移。23日，成立了以任弼时为主席，萧克、王震为委员的军政委员会，领导红6军团的行动。8月7日，红6军团第17、第18师和红军学校共9700余人，由遂川县横石和新江口地区出发西征。11日，进到湖南省桂东县城以南的寨前圩。次日，正式成立军团领导机构，萧克任军团长，王震任政治委员，李达任参谋长，张子意任政治部主任。12日晚，继续西征，为摆脱国民党军的围追堵截，与其周旋于零陵（今永州市零陵区）、嘉禾、道县地区。9月初，进至广西灌阳，在文市击退国民党军8个团的进攻，于界首地区顺利渡过湘江，进占西延（今资源）城。10月24日，在贵州省印江县木黄同红3军（红2军团）会师。会师后，红6军团撤销师的番号，部队编为3个团，萧克、王震仍分任军团长、政治委员，谭家述任参谋长，甘泗淇任政治部主任。红2军团4400人，红6军团3300人，两军团在贺龙、任弼时、关向应统一指挥下行动。\\n这时，中央红军已从中央苏区突围，正向湘南前进。红2、红6军团为策应中央红军行动，于10月28日发动了湘西攻势作战。11月16日，在永顺县城以北的龙家寨地区歼灭国民党军2个旅的大部，接着乘胜占领大庸（今张家界市）、桑植、桃源等城，开辟了以永顺、大庸、桑植为中心的湘鄂川黔苏区。\\n1935年1月，国民党军调集80多个团的兵力分六路对湘鄂川黔苏区发起“围剿”。红6军团与红2军团协同作战，至8月，相继取得陈家河、桃子溪、忠堡、板栗园、芭蕉坨等战斗的胜利，共歼灭国民党军2个师、1个师部和1个旅。其间，红6军团恢复了第17、第18师的番号和指挥机构，部队增编到6个团。\\n1935年9月，国民党军又调集130个团的兵力对湘鄂川黔苏区发动新的“围剿”。\\n1935年11月19日，红2军团与红6军团分别从桑植县刘家坪、水獭铺（今瑞塔铺）等地出发进行战略转移（即长征）。转移时，红6军团留下第18师在苏区坚持斗争，同时增编由当地武装组成的第16师。红6军团与红2军团先是南下湘中，攻占新化，补充新战士1300余人，后又转师湘南，西入贵州，到达石阡地区。红18师经艰苦战斗，于12月21日在龙山以南突出重围，进至黔江、酉阳地区，1936年1月9日在黔东江口同主力会合。2月，红6军团与红2军团挺进黔西、大定（今大方）、毕节地区。3月，转战乌蒙山区。4月25～28日，在石鼓、巨甸两处渡过天险金沙江。6月3日，红6军团到达理化（今四川理塘）以南甲洼地区，同前来迎接的红四方面军第32军会师。\\n改编\\n1936年7月5日，根据中革军委电令，红6军团与红二军团及红32军在西康省甘孜县（今属四川省）组成中国工农红军第二方面军。此时，陈伯钧任军团长，下辖第16、第17、第18师和模范师。11日，红6军团随方面军继续长征。9月初，到达甘肃省南部的哈达铺。10月于甘肃静宁以北的将台堡（今属宁夏西吉）同红一方面军会师。11月，红6军团进行改编，取消师的番号，将部队再次缩编为3个团。\\n结局\\n1937年8月，红二方面军与红28、红27军编为国民革命军第八路军第120师，红6军团部队改编为第359旅第717团。&quot;,536871051]],[&quot;^14&quot;,[1672,&quot;^N&quot;,&quot;^16&quot;,536871051]],[&quot;^14&quot;,[1672,&quot;^E&quot;,862,536871051]],[&quot;^14&quot;,[1672,&quot;^W&quot;,862,536871051]],[&quot;^14&quot;,[1672,&quot;^T&quot;,862,536871051]],[&quot;^14&quot;,[1672,&quot;^S&quot;,862,536871051]],[&quot;^14&quot;,[1672,&quot;^17&quot;,true,536871051]],[&quot;^14&quot;,[1672,&quot;^:&quot;,&quot;~u626f569a-6d61-429c-9128-eb8436fd50b2&quot;,536871051]],[&quot;^14&quot;,[1674,&quot;^J&quot;,1644107104890,536871106]],[&quot;^14&quot;,[1674,&quot;^?&quot;,false,536871053]],[&quot;^14&quot;,[1674,&quot;^X&quot;,&quot;工农革命军第4军-湘鄂西&quot;,536871053]],[&quot;^14&quot;,[1674,&quot;^10&quot;,&quot;工农革命军第4军-湘鄂西&quot;,536871053]],[&quot;^14&quot;,[1674,&quot;^A&quot;,1644107104890,536871106]],[&quot;^14&quot;,[1674,&quot;^:&quot;,&quot;~u626f569a-9f87-4e12-bcd0-6fe0f6bc75c8&quot;,536871053]],[&quot;^14&quot;,[1675,&quot;^P&quot;,&quot;1928年7月湘鄂边革命根据地工农革命军第四军成立。&quot;,536871053]],[&quot;^14&quot;,[1675,&quot;^N&quot;,&quot;^16&quot;,536871053]],[&quot;^14&quot;,[1675,&quot;^E&quot;,1674,536871053]],[&quot;^14&quot;,[1675,&quot;^W&quot;,1674,536871053]],[&quot;^14&quot;,[1675,&quot;^T&quot;,1674,536871053]],[&quot;^14&quot;,[1675,&quot;^S&quot;,1674,536871053]],[&quot;^14&quot;,[1675,&quot;^17&quot;,true,536871053]],[&quot;^14&quot;,[1675,&quot;^:&quot;,&quot;~u626f569a-e633-4cb3-ba8a-dc5cded25de1&quot;,536871053]],[&quot;^14&quot;,[1676,&quot;^P&quot;,&quot;军长贺龙，政治委员恽代英（未到职），参谋长黄鳌。&quot;,536871053]],[&quot;^14&quot;,[1676,&quot;^N&quot;,&quot;^16&quot;,536871053]],[&quot;^14&quot;,[1676,&quot;^E&quot;,1675,536871053]],[&quot;^14&quot;,[1676,&quot;^W&quot;,1674,536871053]],[&quot;^14&quot;,[1676,&quot;^T&quot;,1674,536871053]],[&quot;^14&quot;,[1676,&qu 岸，原名薄家村）。\\ncollapsed:: true\\n1917年因贫困失学，当过杂货店学徒。\\n1919年春考入山西国民师范速成班。\\n1921年毕业后曾在阳曲县和五台县河边村任小学教员，均因向学生宣传爱国主义、反封建思想，被校方辞退。9月被编入孙中山卫队前往韶关参加北伐誓师。\\n1924年4月考入黄埔军校第一期。毕业后留校任排长。\\n1925年春，参加讨伐军阀陈炯明的第一次东征。后到国民军第二军第6旅任教官、参谋、团副等职。\\n1926年11月到武汉后，任南湖学兵团指导员。\\n1927年3月，加入中国共产党。4月任武汉中央军事政治学校队长。曾率学生队参加攻打叛军夏斗寅部，后被派往张发奎部任司令部参谋。\\n1927年后，历任工人赤卫队第6联队队长，中国工农革命军第4师第10团党代表，4师参谋长、师长等职。\\n1929年6月，被中共中央军事委员会派往鄂东北，先后任中国工农红军第31师副师长，中共鄂豫边特委委员，鄂豫边革命委员会军事委员会主席。\\n1930年春，任中国工农红军第一军副军长兼第1师师长。\\n徐向前与毛泽东主席\\n徐向前与毛泽东主席\\n1931年初，第一军与第十五军合编为中国工农红军第四军，任军参谋长。协助军长旷继勋等指挥部队连续挫败国民党军对鄂豫皖苏区第一、第二次“围剿”。7月，任第四军军长。11月，当选为中华苏维埃共和国中央革命军事委员会委员，任红四方面军总指挥兼第四军军长。组织指挥了一系列战役，粉碎了国民党军对鄂豫皖苏区的第三次“围剿”。\\n1932年10月，由于敌人强大和张国焘战略指导的错误，鄂豫皖红军未能打破国民党军的第四次“围剿”，红四方面军主力2万多人被迫撤出鄂豫皖苏区，开辟川陕革命根据地。\\n1933年11月至1934年8月，指挥所部参加抗击国民党军20多万人的川陕苏区反“六路围攻”。\\n1934年2月，当选为中华苏维埃共和国中央执行委员。\\n1935年6月，第一、四方面军会师后，被任命为红军前敌总指挥部总指挥。曾获金质红星奖章。\\n1955年9月27日，毛主席给徐向前授勋\\n1955年9月27日，毛主席给徐向前授勋\\n1936年7月，第四方面军与第二方面军会师后，任中共中央西北局委员。8月，再次率军北上，指挥了通（渭）庄（浪）静（宁）会（宁）战役。会宁会师后，中央军委指示，第四方面军一部西渡黄河，执行宁夏战役计划。11月，奉军委命令任西路军军政委员会副主席兼西路军总指挥。\\n抗日战争爆发后，出席了中共中央在洛川召开的政治局扩大会议，被选为中共中央革命军事委员会委员。\\n1937年8月，任八路军第129师副师长。\\n1938年4月，率第129师和第115师各一部进入河北省南部，创建冀南抗日根据地。\\n1939年6月到山东，任八路军第一纵队司令员。\\n1942年任陕甘宁晋绥联防军副司令员，后任中国人民抗日军政大学代理校长。\\n1945年，先后任晋冀鲁豫军区副司令员、华北军区副司令员兼第一兵团（后改为中国人民解放军第十八兵团）司令员兼政治委员。\\n1946年，徐向前与黄杰在延安结婚。 [12] \\n1948年3～5月，指挥临汾战役，以大部分新组建之部队，攻克设防坚固的临汾城。6～7月指挥晋中战役，以6万兵力歼国民党军10万余人，解放县城14座。\\n1948年10月到1949年4月初，带病组织指挥太原战役，任太原前线司令部司令员兼政治委员、中共太原前线总前委书记。\\n1949年10月，任中国人民解放军总参谋长。\\n1925年徐向前在国民革命军第二军时的留影\\n1925年徐向前在国民革命军第二军时的留影\\n1954年起，任中央人民政府人民革命军事委员会副主席，中华人民共和国国防委员会副主席。\\n1955年9月27日在北京中南海怀仁堂被授予中华人民共和国元帅军衔和一级八一勋章、一级独立自由勋章、一级解放勋章。　1965年起，任第三、第四届全国人大常委会副委员长。\\n1966～1987年任中共中央军委副主席。参与领导军队革命化、现代化、正规化建设和国防建设。\\n1966～1976年期间，同林彪、江青反革命集团进行了坚决斗争。\\n1978～1980年，任国务院副总理兼国防部部长。\\n1983年6月～1988年4月任中华人民共和国中央军委副主席。他是中共第七至第十二届中央委员，第八届（十一中全会补选）、第十一届、第十二届中央政治局委员。\\n1990年9月21日在北京逝世，享年89岁。&quot;,536871059]],[&quot;^14&quot;,[1689,&quot;^N&quot;,&quot;^16&quot;,536871059]],[&quot;^14&quot;,[1689,&quot;^E&quot;,1688,5 进行英勇抗击后，于20日晚退入秦岭，尔后向雒南（今洛南）县转移。7月初，在雒南县两岔河、保安镇地区遭国民党军和地主武装的袭击，大部被打散，唐澍牺牲，刘志丹等少数人员分散转入隐蔽斗争。渭华起义打击了陕西军阀势力，锻炼和培养了革命骨干。&quot;,536871071]],[&quot;^14&quot;,[1733,&quot;^N&quot;,&quot;^16&quot;,536871071]],[&quot;^14&quot;,[1733,&quot;^E&quot;,836,536871071]],[&quot;^14&quot;,[1733,&quot;^W&quot;,836,536871071]],[&quot;^14&quot;,[1733,&quot;^T&quot;,836,536871071]],[&quot;^14&quot;,[1733,&quot;^S&quot;,836,536871071]],[&quot;^14&quot;,[1733,&quot;^S&quot;,1724,536871071]],[&quot;^14&quot;,[1733,&quot;^S&quot;,1727,536871071]],[&quot;^14&quot;,[1733,&quot;^S&quot;,1728,536871071]],[&quot;^14&quot;,[1733,&quot;^S&quot;,1729,536871071]],[&quot;^14&quot;,[1733,&quot;^S&quot;,1730,536871071]],[&quot;^14&quot;,[1733,&quot;^S&quot;,1731,536871071]],[&quot;^14&quot;,[1733,&quot;^S&quot;,1732,536871071]],[&quot;^14&quot;,[1733,&quot;^G&quot;,1724,536871071]],[&quot;^14&quot;,[1733,&quot;^G&quot;,1727,536871071]],[&quot;^14&quot;,[1733,&quot;^G&quot;,1728,536871071]],[&quot;^14&quot;,[1733,&quot;^G&quot;,1729,536871071]],[&quot;^14&quot;,[1733,&quot;^G&quot;,1730,536871071]],[&quot;^14&quot;,[1733,&quot;^G&quot;,1731,536871071]],[&quot;^14&quot;,[1733,&quot;^G&quot;,1732,536871071]],[&quot;^14&quot;,[1733,&quot;^17&quot;,true,536871071]],[&quot;^14&quot;,[1733,&quot;^:&quot;,&quot;~u626f569a-f73a-4e05-8b2d-8dfc38995f3e&quot;,536871071]],[&quot;^14&quot;,[1735,&quot;^P&quot;,&quot;1928年中国共产党在湖南东部领导的武装起义。大革命失败后，湘赣边界秋收起义的工农革命军向井冈山转移后，湘东地区的平江、浏阳、醴陵、岳阳等县农民游击武装在当地开展游击活动。　1927年12月，中共平江县委将平江、浏阳、岳阳三县农民武装合编为工农革命军游击总队，余本健任队长，罗纳川为党代表。中共醴陵县委也将农民武装组成游击队。1928年3月，中共平江县委和醴陵县委分别以游击队为骨干，组织数万农民举行武装起义，攻打县城，遭到国民党军队镇压，损失严重，罗纳川不幸牺牲。此后，游击队转入农村坚持游击战争。&quot;,536871073]],[&quot;^14&quot;,[1735,&quot;^N&quot;,&quot;^16&quot;,536871073]],[&quot;^14&quot;,[1735,&quot;^E&quot;,832,536871073]],[&quot;^14&quot;,[1735,&quot;^W&quot;,832,536871073]],[&quot;^14&quot;,[1735,&quot;^T&quot;,832,536871073]],[&quot;^14&quot;,[1735,&quot;^S&quot;,832,536871073]],[&quot;^14&quot;,[1735,&quot;^17&quot;,true,536871073]],[&quo 1a5ff&quot;,536871085]],[&quot;^14&quot;,[1779,&quot;^P&quot;,&quot;在看一篇文章或书的时候，觉得很好，会被里面的很多点惊醒，有种原来是这样的感觉。但让你通过书面或者描述的时候，又表达不出来，抓不出重点，找不到逻辑。 \\n   还有，这些年经常会说：当时要知道房价能涨这么高，我就贷款买上N套，现在早就财富自由了。但别人问为什么的时候，却说不出个所以然。 \\n   那么，这是为什么呢？\\n   &gt;因为我们的底层操作系统里，没有装入逻辑学。\\n\\n   如果早点遇到《简单的[[逻辑学]]》就好了，小册子130多页，把复杂的术语和概念做了许多技术处理，很便于我们这样的初学者入门。作者D.Q.[[麦克伦尼]]，是美国著名的逻辑学家、哲学教授。任教于美国[[肯塔基大学]]和[[圣母大学]]。\\n![](https://cdn.jsdelivr.net/gh/jdjdyan/tuchuang/image简单逻辑学1.png)\\n写下我的摘抄和感受分享给你。（管中窥豹，在精确性，严密性上有严重问题，请自行取舍。）\\n   0.\\n   整本书脉络清晰，告诉我们逻辑的要素和简单的方法论，本质是用简洁有力的语言，找出事物的真相，真相是我们所有努力意义所在。同时，你要把正确的结论，说服听众接受。逻辑学是一套科学的方法论，但它同样是一门艺术，在做论证时，我们必须选择适合于听众的方式，这就是逻辑学的艺术性。\\n   1.\\n   \\&quot;世界上没有两片相同的树叶\\&quot;。但我们却习惯按经验对事物进行判断，这是大脑在和我们耍心机，让我们认为这件事不过是曾经见过或经历过的事物的简单重复，这样就不用再劳烦它干活了。\\n\\n![](https://cdn.jsdelivr.net/gh/jdjdyan/tuchuang/image简单逻辑学2.png) \\n   但这真的会让我们错过很多好运气。比如，下海、股票、房产、电子商务、数字货币刚出现的时候，我们的第一反应都是投机倒把，即便曾经为此扼腕叹息拍大腿，下次见到新鲜事物还是会选择漠视。这大概就是人类基因里的初始化数据，不要轻易燃烧我的脑路里。 \\n   那我们为什么会选择忽略看到的事实？因为我们和事实之间隔着观念，观念是客观事物的主观反应。正确的观念忠实地反应事物，而错误的观念则是对事物的歪曲表达。 \\n   而我们的观念，最终是源于对客观事物的描摹和接受外界环境信息影响建立的，在面对新鲜事物时，我们没有准确的观念来观察他，大脑这个懒虫就会套用最省劲的观念，告诉你这个东西不值得我耗费脑细胞，而你又不知道它的伎俩，所以频频上当。知道这个，我们可以再碰到类似情况时，绕过观念，直观事物，了解事物，那我们就可以确认一个事实，并给大脑建立正确的观念。 \\n![](https://cdn.jsdelivr.net/gh/jdjdyan/tuchuang/image简单逻辑学3.png)\\n   有了正确的观念，我们才能用语言和文字正确的描述。而且给观念找到合适的语言并不是一个自动化的过程，观念必须和语言紧密切合，人们才能畅顺的交流。就像你要和计算机交流，让它能听懂你的话，需要把条件和计算过程转换为机器语言，这中间需要一个转换系统，这个转换的效率取决于系统的语句是否准确，逻辑是否清晰。 \\n   观念正确+逻辑清晰准确+艺术的表述=有效的沟通。\\n   2. \\n   怎么能让逻辑清晰准确呢？我们知道世界上有各种事物，但不管怎么样，一个事物只能是它本身，你是你，他是他，这个不能乱，苹果不是橘子，香蕉也不能是苹果。这是同一律。 \\n   事物只有是和非，没有中间状态。一个事物，它要不存在，要不不存在。杯子在没有变成杯子之前是玻璃，当完成最后一个步骤，玻璃就变成了杯子，玻璃和杯子中间没有变化过程。没有纯粹的变化，变化都是事物的变化，事物本事不变，仍然属于事物的范围。这是排中律。\\n![](https://cdn.jsdelivr.net/gh/jdjdyan/tuchuang/image简单逻辑学4.png) \\n   任何事物都有其存在的理由，存在即合理，你的过去是你现在的原因。比如父母是子女存在的原因，过去的努力造就了现在的你，这是充足理由律。 \\n   同一时刻，事物不可能在同一方面即使这样又是那样。可以看做是同一律的延伸。两个命题不能同时存在。一双人在同一时间不能分别出现在两个城市。这是矛盾律。 \\n   逻辑学的这些原理是不证自明的，也是不能被证明的。普遍认为它们和数学一样是科学的根基。如果按照波普尔对于科学的标准：只可证伪，不可证实，数学和逻辑学都不在科学范畴。 \\n   如果没有这些基础，我们对事物的认识将永远停留在原地。比如因果律、矛盾律，是一直被认为的世界运作方式，是人类意识行动的首要基础。康德就认为：\\n&gt;人类所感受到的世界是通过某个特殊机制加工处理过的，叫先天认识形式，世界的真面目叫物自体，人类感觉到的世界是物自体经过先天认识形式加工过的东西叫做表象。他认为，先天认识形式不存在物自体中，是处理物自体的工具，因果律也包含其中，他们不能被证明，是非理性的。\\n\\n   当我们看到房子里的地上有一滩水，我们会做什么？只要脑子不短路，会稍微清理后，顺着水渍找到漏水的原因来修理。我们知道把漏水的管道修好才能从根源解决问题。但换成其他一些事情时，我们却从来懒得去找问题根源，比如，我们看到一篇文章，觉得写得真好，忍不住就会读完，但大多数人很少去想为什么觉得好，作者用了什么方法让文章读起来舒服，如果我们来写能不能写得出来？在这些当前不紧急的事情上，我们的脑子一向是要糊弄我们的。\\n![](https://cdn.jsdelivr.net/gh/jdjdyan/tuchuang/image简单逻辑学5.png) \\n   有时，我们不能发现问题的根源，仅仅因为我们懒惰，没有充分地研究；有时则是耐心不够，对于要做的事情，我们总想用别人现成的结论来解决，殊不知，问题的根源还在原地嘲笑我们。这里，涉及到独立思考和不断践行的问题，在一个资金博弈的市场，如果你没有独立探寻根源的精神，你就无法找到适合自己的方法，就会不断被收割。 \\n   最近看了一个观点：\\n&gt;能说一针见血的大白话，才是真的厉害。\\n\\n牛人经常在讲大白话，而且是一针见血的大白话。比如说到投资的最大秘密，[[巴菲特]]最为人知的是：\\n&gt;第一条是不要损失本金，第二条是牢记第一条。\\n\\n又比如[[教员]]的金句：\\n&gt;须知政权是由枪杆子中取得的。\\n\\n还比如[[亚里士多德]]说：\\n&gt;人是理性的动物。\\n\\n![](https://cdn.jsdelivr.net/gh/jdjdyan/tuchuang/image简单逻辑学6.png) \\n   简简单单的一句话，高度概括了事物的真相。 \\n   最有效的论证，其结论都是直言命题，清楚明确告诉我们事物的真相是什么。\\n   3.\\n让我们先来记住一个核心：\\n&gt;前提+逻辑推理(结构)=结论\\n\\n   每个论证，无论它在形式上多么复杂，本质上都极其简单，都由两个基本要素——两个不同类型的命题：一个“前提”和一个“结论”。\\n   从前提到结论的过渡就是逻辑。\\n\\n   也可以说，正确的观点和结论之间隔着逻辑推理。逻辑推理是有前人总结的方法论的，典型的反应人类思维习惯性运作的有[[三段论]]。三段论模式的结构时这样的：\\n&gt;每一个M都是P\\n每一个S都是M\\n所以，每一个S都是P\\n\\n每一个棋手的都是人 \\n阿尔法狗是个棋手 \\n所以，阿尔法狗是人 \\n这个逻辑正确吗？ \\n正确的。逻辑结构是合理的，但是前提是错误的。 \\n要想得到正确的结论，必须保证前提观点和逻辑结构正确，缺一不可。 \\n学点逻辑学，我们就可以在看其他人的文章，拿起这把武器，把它们切成我们能看懂，能看出对错的样子。还可以在构思自己的文字和语言时，把逻辑学当做手里的锤子，把自己的观点清晰有力的锤炼出来。 \\n最后，再重复一下那个由来已久的忠告：了解你的听众，虽然逻辑学是一门科学的方法论，但它同样是一门艺术。一个论证有双重目的：得出正确结论，说服听众接受。 \\n![](https://cdn.jsdelivr.net/gh/jdjdyan/tuchuang/image简单逻辑学7.png)\\n如何用好[[逻辑学]]： \\n1.对新事物保持敏感，全神贯注。 \\n2.独立思考，探寻事物根源，找到正确的观点。 \\n3.运用逻辑学原理和结构，寻找事物的真相，用合适的形式表达。&quot;,536871085]],[&quot;^14&quot;,[1779,&quot;^N&quot;,&quot;^16&quot;,536871085]],[&quot;^14&quot;,[1779,&quot;^E&quot;,136,536871085]],[&quot;^14&quot;,[1779,&quot;^W&quot;,136,536871085]],[&quot;^14&quot;,[1779,&quot;^T&quot;,136,536871085]],[&quot;^14&quot;,[1779,&quot;^S&quot;,136,536871085]],[&quot;^14&quot;,[17 q=0.7\\n7、Content-Type 说明：显示此HTTP请求提交的内容类型。一般只有post提交时才需要设置该属性。实例：Content-type: application/x-www-form-urlencoded;charset:UTF-8\\n有关Content-Type属性值可以如下两种编码类型：（1）“application/x-www-form-urlencoded”： 表单数据向服务器提交时所采用的编码类型，默认的缺省值就是\\n“application/x-www-form-urlencoded”。 然而，在向服务器发送大量的文本、包含非ASCII字符的文本或二进制\\n数据时这种编码方式效率很低。（2）“multipart/form-data”： 在文件上载时，所使用的编码类型应当是“multipart/form-data”，它既可以发送文\\n本数据，也支持二进制数据上载。\\n8、Connection 说明：表示是否需要持久连接。如果web服务器端看到这里的值为“Keep-Alive”，或者看到请求使用的是\\nHTTP 1.1（HTTP 1.1默认进行持久连接），它就可以利用持久连接的优点，当页面包含多个元素时（例如\\nApplet，图片），显著地减少下载所需要的时间。要实现这一点， web服务器需要在返回给客户端HTTP头\\n信息中发送一个Content-Length（返回信息正文的长度）头，最简单的实现方法是：先把内容写入\\nByteArrayOutputStream，然 后在正式写出内容之前计算它的大小。实例：Connection: keep-alive\\n9、Keep-Alive 说明：显示此HTTP连接的Keep-Alive时间。使客户端到服务器端的连接持续有效，当出现对服务器的后继\\n请求时，Keep-Alive功能避免了建立或者重新建立连接。\\n以前HTTP请求是一站式连接，从HTTP/1.1协议之后，就有了长连接，即在规定的Keep-Alive时间内，连接\\n是不会断开的。实例：Keep-Alive: 300\\n10、cookie 说明：HTTP请求发送时，会把保存在该请求域名下的所有cookie值一起发送给web服务器。\\n11、Referer 说明：包含一个URL，用户从该URL代表的页面出发访问当前请求的页面\\n12、X-forwarded-for 说明：即XFF头，代表请求端IP，可以有多个，中间以逗号隔开\\n13、client-ip 说明：客户端IP地址&quot;,536871148]],[&quot;^14&quot;,[1944,&quot;^N&quot;,&quot;^16&quot;,536871148]],[&quot;^14&quot;,[1944,&quot;^E&quot;,1857,536871148]],[&quot;^14&quot;,[1944,&quot;^W&quot;,1857,536871148]],[&quot;^14&quot;,[1944,&quot;^T&quot;,1857,536871148]],[&quot;^14&quot;,[1944,&quot;^S&quot;,1857,536871148]],[&quot;^14&quot;,[1944,&quot;^17&quot;,true,536871148]],[&quot;^14&quot;,[1944,&quot;^:&quot;,&quot;~u626f57fa-0a78-4da5-813b-ad28641686c8&quot;,536871148]],[&quot;^14&quot;,[1945,&quot;^P&quot;,&quot;![](https://cdn.jsdelivr.net/gh/jdjdyan/tuchuang/image微信图片_20220502104101.png)&quot;,536871148]],[&quot;^14&quot;,[1945,&quot;^N&quot;,&quot;^16&quot;,536871148]],[&quot;^14&quot;,[1945,&quot;^E&quot;,1944,536871148]],[&quot;^14&quot;,[1945,&quot;^W&quot;,1857,536871148]],[&quot;^14&quot;,[1945,&quot;^T&quot;,1857,536871148]],[&quot;^14&quot;,[1945,&quot;^S&quot;,1857,536871148]],[&quot;^14&quot;,[1945,&q
