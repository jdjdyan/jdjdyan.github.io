,&quot;^J&quot;,1644107104889,536871104]],[&quot;^14&quot;,[308,&quot;^?&quot;,false,536870965]],[&quot;^14&quot;,[308,&quot;^X&quot;,&quot;刘安恭&quot;,536870965]],[&quot;^14&quot;,[308,&quot;^10&quot;,&quot;刘安恭&quot;,536870965]],[&quot;^14&quot;,[308,&quot;^A&quot;,1644107104889,536871104]],[&quot;^14&quot;,[308,&quot;^:&quot;,&quot;~u626eb0ca-e1b0-4af0-a5d9-a83bbf35772a&quot;,536871023]],[&quot;^14&quot;,[309,&quot;^J&quot;,1644107104888,536871104]],[&quot;^14&quot;,[309,&quot;^?&quot;,false,536870965]],[&quot;^14&quot;,[309,&quot;^X&quot;,&quot;周恩来&quot;,536870965]],[&quot;^14&quot;,[309,&quot;^10&quot;,&quot;周恩来&quot;,536870965]],[&quot;^14&quot;,[309,&quot;^A&quot;,1644107104888,536871104]],[&quot;^14&quot;,[309,&quot;^:&quot;,&quot;~u626eb0ca-1f04-4184-b822-3cbc3749a0ed&quot;,536871025]],[&quot;^14&quot;,[310,&quot;^P&quot;,&quot;“九月来信”是我党早期在[[周恩来]]主持下起草的一份重要文件，它对红军和党的建设产生了重要影响。\\n1928年“六大”后到1930年，周恩来成为中共中央工作的实际主持者\\n1928年“六大”，周恩来再次当选为政治局常委，任秘书长兼中央组织部长，分工负责军事工作。1928年9月军事部长杨殷牺牲后，他兼任军事部长。\\n“六大”过分强调工人成份，各级领导第一把手都是工人，但是他们文化水平低，工作能力差、领导能力差，基本都由秘书长领导。在中央也是如此。政治局主席向忠发是汉阳兵工厂的工人，思想水平不高，工作能力差。1928年“六大”后到1930年3月周恩来去苏联之前，周恩来成为中共中央工作的实际主持者。\\n1929年2月7日，周恩来贯彻共产国际的指示给朱、毛写信，指示红军分散活动，要求朱、毛到中央工作。周恩来起草这封信时，朱、毛率红军正从井冈山突围，屡遭失利，处境十分困难。当时中央与各地红军还没有无线电电台，联络完全靠交通送，交通不便，信息阻隔。\\n信写好不几天，2月中旬，朱、毛红军在大柏地打了一个大胜仗，之后到达闽西。3月，蒋介石和桂系军阀爆发内战，无力“围剿”红军，给各地的红军造成发展的机会。周恩来根据形势的变化改变了原来的看法，4月初他又一次致信朱、毛，说如他俩不能来，中央希望前委派一得力同志与中央讨论问题。\\n毛泽东落选的消息传到上海后，周恩来十分慎重\\n但是，这封信还未到红军，红四军内部却出了问题。红四军领导对建军原则、建军思想、根据地建设是有分歧的，在实际工作中也有一些意见，但是大家顾全大局，没有影响工作。中央为加强力量派了留苏学生[[刘安恭]]等人5月初到红军工作。刘将苏联党内斗争那套做法搬来，将争论公开化，并将领导人分派，说朱德拥护中央指示，毛泽东自创体系不服从中央指示。会前[[林彪]]给毛泽东写信含沙射影攻击朱德。这些挑拨的话加深了意见分歧。前委没有引导大家进行对外斗争，自己不拿办法，提出“大家努力来争论”。在这种情况下，6月22日在龙岩召开的[[工农红军第4军]]第7次代表大会经过民主选举，毛泽东落选。另外，朱德善于带兵，和战士一起挑粮，衣着像个伙夫头，深受中下层干部和战士的爱戴。毛泽东经常在屋里思索问题，计谋多，在上层干部中威望高。但代表大会代表中中下层干部与战士多于上层干部，这也是毛泽东落选原因之一。会上，陈毅当选为前委书记。7月上旬，毛泽东离开红军，留在闽西养病并指导地方工作。\\n8月中旬，消息传到在上海的中央，周恩来十分慎重，8月13日，他在政治局会上说：这是历史上很久以来意见不同的冲突，因他们工作很努力，故未大的爆发。等陈毅来后，再做答复。他还提议将刘安恭调回中央(不久刘作战牺牲)。\\n周恩来对陈毅说：把毛泽东请回来；并强调巩固红四军的团结，维护朱、毛的领导\\n1929年8月下旬，陈毅到上海向党中央汇报工作。到达后，他住进英租界四马路新苏旅馆，开始写报告，他一共写了《关于朱毛军的历史及状况的报告》等7个报告。8月29日政治局听取了陈毅的汇报，决定由周恩来、[[李立三]]、陈毅组成委员会，起草一个决议，周恩来为召集人。周恩来经常到旅馆和陈毅长谈，一谈就是几个小时。他们在里间谈话，陈毅的哥哥在外间下棋掩护。周恩来对陈毅说，要把毛泽东同志请回来。他强调要召开一次会议，统一思想，分清是非，巩固红四军的团结，维护朱、毛的领导。\\n周恩来讲这个话不仅是由于听了[[陈毅]]的汇报，也是由于他了解陈毅、毛泽东、朱德。在欧洲他就认识陈毅、朱德，他还是朱德的入党介绍人，他们一起参加了南昌起义。在朱、毛、陈3人之中，[[朱德]]年龄最大，比周恩来大12岁，从戎多年，是忠厚的长者，讨伐袁世凯护国军的名将，滇军的高级将领，有丰富的作战经验，特别擅长山地战、游击战，以少胜多，他的这些经验对于初创的红军特别重要。陈毅小周3岁，喜爱文学，为人正直、坦荡，自然在军事上、在政治上都不如前两位。\\n所以有一个传说，周一见陈毅就说，你能行吗？回去后赶快把毛泽东同志请回来。\\n在和陈毅的多次谈话中，他们不仅谈到许多具体问题，而更重要的是他们讨论了许多原则问题，经过讨论他们对农村武装斗争有了进一步的认识。后来陈毅将这两个月的谈话称为“训练班”。根据周恩来的多次谈话，陈毅起草了中共中央给红军第四军前委的指示信。这就是“九月来信”。\\n指示信明确支持毛泽东的观点，意在加强党对红军的领导。&quot;,536870965]],[&quot;^14&quot;,[310,&quot;^N&quot;,&quot;^17&quot;,536870965]],[&quot;^14&quot;,[310,&quot;^E&quot;,302,536870965]],[&quot;^14&quot;,[310,&quot;^W&quot;,302,536870965]],[&quot;^14&quot;,[310,&quot;^T&quot;,302,536870965]],[&quot;^14&quot;,[310,&quot;^S&quot;,302,536870965]],[&quot;^14&quot;,[310,&quot;^S&quot;,303,536870965]],[&quot;^14&quot;,[310,&quot;^S&quot;,304,536870965]],[&quot;^14&quot;,[310,&quot;^S&quot;,305,536870965]],[&quot;^14&quot;,[310,&quot;^S&quot;,306,536870965]],[&quot;^14&quot;,[310,&quot;^S&quot;,307,536870965]],[&quot;^14&quot;,[310,&quot;^S&quot;,308,536870965]],[&quot;^14&quot;,[310,&quot;^S&quot;,309,536870965]],[&quot;^14&quot;,[310,&quot;^G&quot;,303,536870965]],[&quot;^14&quot;,[310,&quot;^G&quot;,304,536870965]],[&quot;^14&quot;,[310,&quot;^G&quot;,305,536870965]],[&quot;^14&quot;,[310,&quot;^G&quot;,306,536870965]],[&quot;^14&quot;,[310,&quot;^G&quot;,307,536870965]],[&quot;^14&quot;,[310,&quot;^G&quot;,308,536870965]],[&quot;^14&quot;,[310,&quot;^G&quot;,309,536870965]],[&quot;^14&quot;,[310,&quot;^18&quot;,true,536870965]],[&quot;^14&quot;,[310,&quot;^:&quot;,&quot;~u626eb0c6-3749-486f-8df4-74091bf7e088&quot;,536870965]],[&quot;^14&quot;,[311,&quot;^P&quot;,&quot;指示信的主要内容如下：\\n其一，在党的文件中第一次将农村的红军提到一个很高的高度。指示信指出：“先有农村红军，后有城市政权，这是中国革命的特征，这是中国经济基础的产物。如有人怀疑红军的存在，他就是不懂得中国革命的实际，就是一种取消观念。”\\n其二，关于红军的根本任务，指示信规定：“一、发动群众斗争，实行土地革命，建立苏维埃政权；二、实行游击战争，武装农民，并扩大本身组织；三、扩大游击区域及政治影响于全国。”\\n其三，针对红四军各党部关于分兵与集中的争论，信中指出：“分兵与集中只是某一个时期中的工作方式的利便问题，绝不能把红军四军分成几路各不相属的部队，这样就是分散而不是分兵，或者把红军四军分小，化成无数的游击队而不相联属。两者皆是取消观念。”信中批评急躁情绪，明确指出“预定一年内夺取江西全省政权的决定，也是错误的”。\\n这封信支持毛泽东的观点，加强党在红军的领导，指出：“党的一切权力集中于前委指导机关，这是正确的，绝不能动摇。不能机械地引用‘家长制’这个名词来削弱指导机关的权力，来作极端民主化的掩护。”指示信提出“纠正一切不正确的倾向”，并具体提出不正确倾向的观念：“取消观念、分家观念、离队观念与缩小团体倾向，极端民主化，红军脱离生产即不能存在等观念”。\\n指示信指出了“朱、毛两同志工作方法的错误：第一，两同志常采取对立的形式去相互争论；第二，两同志常离开政治立场互相怀疑猜测，这是最不好的现象。两同志的工作方法亦常常犯有主观的或不公开的毛病，望两同志及前委要注意纠正这些影响到工作上的严重错误！”然后，提出解决方案，“前委应立即负责挽回上面的一些错误：第一，应该团结全体同志努力向敌人斗争，实现红军所负的任务；第二，前委要加强指导机关的威信，与一切非无产阶级意识作坚决的斗争；第三，前委应纠正朱、毛两同志的错误，要恢复朱、毛两同志在群众中的信仰；第四，朱、毛两同志仍留前委工作。经过前委会议，朱、毛两同志诚恳接受中央指示后，毛同志应仍为前委书记，并须使红军全体同志了解而接受。”&quot;,536870965]],[&quot;^14&quot;,[311,&quot;^N&quot;,&quot;^17&quot;,536870965]],[&quot;^14&quot;,[311,&quot;^E&quot;,310,536870965]],[&quot;^14&quot;,[311,&quot;^W&quot;,302,536870965]],[&quot;^14&quot;,[311,&quot;^T&quot;,302,536870965]],[&quot;^14&quot;,[311,&quot;^S&quot;,302,536870965]],[&quot;^14&quot;,[311,&quot;^18&quot;,true,536870965]],[&quot;^14&quot;,[311,&quot;^:&quot;,&quot;~u626eb0c6-4b64-4604-a081-5256e29a5d11&quot;,536870965]],[&quot;^14&quot;,[313,&quot;^J&quot;,1640615722464,536871104]],[&quot;^14&quot;,[313,&quot;^?&quot;,false,536870967]],[&quot;^14&quot;,[313,&quot;^X&quot;,&quot;@&quot;,536870967]],[&quot;^14&quot;,[313,&quot;^10&quot;,&quot;@&quot;,536870967]],[&quot;^14&quot;,[313,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;@&quot;,&quot;^1&lt;&quot;,[&quot;^1=&quot;,[&quot;newspaperArticle&quot;]],&quot;^1@&quot;,&quot;[Local library](zotero://select/library/items/XND5Z9KU), [Web library](https://www.zotero.org/users/8871141/items/XND5Z9KU)&quot;],536870967]],[&quot;^14&quot;,[313,&quot;^A&quot;,1640615722464,536871104]],[&quot;^14&quot;,[313,&quot;^:&quot;,&quot;~u626eb0c6-07e0-44fd-a806-c40973effbf5&quot;,536870967]],[&quot;^14&quot;,[314,&quot;^J&quot;,1639405202038,5368711 web应用（如用Django、Flask框架写的程序）通信的一种规范。\\n\\nWSGI 接口有服务端和应用端两部分，服务端也可以叫网关端，应用端也叫框架端 服务端调用一个由应用端提供的可调用对象。如何提供这个对象，由服务端决定。\\n例如某些服务器或者网关需要应用的部署者写一段脚本，以创建服务器或者网关的实例，并且为这个实例提供一个应用实例。\\n另一些服务器或者网关则可能使用配置文件或其他方法以指定应用实例应该从哪里导入或获取。 \\nWSGI 对于 application 对象有如下三点要求: 必须是一个可调用的对象 接收两个必选参数environ、start_response。 \\n返回值必须是可迭代对象，用来表示http body。 \\nWSGI协议主要包括server和application两部分： WSGI server负责从客户端接收请求，将request转发给application，将application返回的response返回给客户端；\\nWSGI application接收由server转发的request，处理请求，并将处理结果返回给server。 \\napplication中可以包括多个栈式的中间件(middlewares)，这些中间件需要同时实现server与application， \\n因此可以在WSGI服务器与WSGI应用之间起调节作用：对服务器来说，中间件扮演应用程序，对应用程序来说，中间件扮演服务器。 \\nWSGI协议其实是定义了一种server与application解耦的规范， \\n即可以有多个实现WSGI server的服务器，也可以有多个实现WSGI application的框架，那么就可以选择任意的server和application组合实现自己的web应用。 \\n例如uWSGI和Gunicorn都是实现了WSGI server协议的服务器，Django，Flask是实现了WSGI application协议的web框架，可以根据项目实际情况搭配使用。\\n```&quot;,536870997]],[&quot;^14&quot;,[821,&quot;^N&quot;,&quot;^17&quot;,536870997]],[&quot;^14&quot;,[821,&quot;^E&quot;,819,536870997]],[&quot;^14&quot;,[821,&quot;^W&quot;,152,536870997]],[&quot;^14&quot;,[821,&quot;^T&quot;,819,536870997]],[&quot;^14&quot;,[821,&quot;^S&quot;,152,536870997]],[&quot;^14&quot;,[821,&quot;^S&quot;,797,536870997]],[&quot;^14&quot;,[821,&quot;^18&quot;,true,536870997]],[&quot;^14&quot;,[821,&quot;^:&quot;,&quot;~u626eb0c8-4888-490c-aa59-f946b6dd3b4f&quot;,536870997]],[&quot;^14&quot;,[822,&quot;^P&quot;,&quot;![](https://cdn.jsdelivr.net/gh/jdjdyan/tuchuang/imageweb服务2.png)&quot;,536870997]],[&quot;^14&quot;,[822,&quot;^N&quot;,&quot;^17&quot;,536870997]],[&quot;^14&quot;,[822,&quot;^E&quot;,806,536870997]],[&quot;^14&quot;,[822,&quot;^W&quot;,152,536870997]],[&quot;^14&quot;,[822,&quot;^T&quot;,811,536870997]],[&quot;^14&quot;,[822,&quot;^S&quot;,152,536870997]],[&quot;^14&quot;,[822,&quot;^S&quot;,797,536870997]],[&quot;^14&quot;,[822,&quot;^18&quot;,true,536870997]],[&quot;^14&quot;,[822,&quot;^:&quot;,&quot;~u626eb0c8-121f-4ba9-a774-6102a34e3d9f&quot;,536870997]],[&qu 26eb0cc-a47f-4b55-b92a-8ae611fc3fe9&quot;,536871091]],[&quot;^14&quot;,[1658,&quot;^P&quot;,&quot;1924年考入[[黄埔军校]]第二期，曾加入中国共产党。\\n1927年6月，担任国民革命军第四集团军第二方面军总指挥部警卫团副团长兼第一营营长。同年9月，参加[[秋收起义]]，任[[工农革命军第1军第1师]]师长。秋收起义后，在文家市会议上，仍坚持“取浏阳直攻长沙”。意见被否决后，跟随毛泽东到达井冈山。10月中旬，在湖南酃县(今炎陵县)水口脱逃部队，到湖南省委报告工作。\\n1929年10月辗转来到上海，对革命逐渐产生了悲观失望情绪，最后发展到脱离党组织，参加了[[谭平山]]、[[章伯钧]]等人组织的[[中华革命党]]。\\n1931年11月，在上海被国民党特务逮捕，余洒度表示愿意“悔过自新”，投靠了蒋介石。\\n1933年，被委任为国民党军第六十一军政训处少将处长。为了满足自己奢侈的生活，余洒度利用职权，走私并贩卖毒品。由于分赃不均，引起同伙不满，导致事情败露，被押往南京，蒋介石亲自下令枪决&quot;,536871021]],[&quot;^14&quot;,[1658,&quot;^N&quot;,&quot;^17&quot;,536871021]],[&quot;^14&quot;,[1658,&quot;^E&quot;,952,536871021]],[&quot;^14&quot;,[1658,&quot;^W&quot;,952,536871021]],[&quot;^14&quot;,[1658,&quot;^T&quot;,952,536871021]],[&quot;^14&quot;,[1658,&quot;^S&quot;,870,536871021]],[&quot;^14&quot;,[1658,&quot;^S&quot;,952,536871021]],[&quot;^14&quot;,[1658,&quot;^S&quot;,987,536871021]],[&quot;^14&quot;,[1658,&quot;^S&quot;,1654,536871021]],[&quot;^14&quot;,[1658,&quot;^S&quot;,1655,536871021]],[&quot;^14&quot;,[1658,&quot;^S&quot;,1656,536871021]],[&quot;^14&quot;,[1658,&quot;^S&quot;,1657,536871021]],[&quot;^14&quot;,[1658,&quot;^G&quot;,870,536871021]],[&quot;^14&quot;,[1658,&quot;^G&quot;,987,536871021]],[&quot;^14&quot;,[1658,&quot;^G&quot;,1654,536871021]],[&quot;^14&quot;,[1658,&quot;^G&quot;,1655,536871021]],[&quot;^14&quot;,[1658,&quot;^G&quot;,1656,536871021]],[&quot;^14&quot;,[1658,&quot;^G&quot;,1657,536871021]],[&quot;^14&quot;,[1658,&quot;^18&quot;,true,536871021]],[&quot;^14&quot;,[1658,&quot;^:&quot;,&quot;~u626eb0ca-0c6c-4349-9c8d-9a2dedc33fb8&quot;,536871021]],[&quot;^14&quot;,[1660,&quot;^P&quot;,&quot;刘安恭，(1899—1929) 革命烈士。 字季良。四川永川（今重庆永川）人。其父曾在1911年辛亥革命后，率领群众推翻永川县满清政府，被推选任第一届民选县长。幼时随父迁居成都，受过中等教育。\\n刘安恭，出生在一个官宦人家。少年时期，在家乡由祖母延师教读。1917年，在父亲支持下去德国留学，进入柏林大学攻读电机工程专业。并在柏林参加了中国共产党。\\n1924年回国，在成都电话局任职。不久，去万县，就任军阀杨森部队的参谋。1926年，从德国留学归来的朱德奉武汉国民政府之命到万县，说服杨森不要与北洋军阀吴佩孚携手，而杨森不愿与吴决裂，反而准备杀掉朱德及其随行政工人员。他及时将消息告诉朱德，使朱德幸免于难。1926年去南昌。1927年参加了“八一”南昌起义。起义军退出南昌南下广东后，他去上海，被派往苏联高级射击学校学习。1929年初，从苏联回国，被中共中央任命为特派员。他带着党的“六大”文件和中央2月7日给红四军前委的信，前往赣闽红四军工作。经过长途跋涉，于4月3日到达瑞金红四军军部。他带去的中共中央2月7日指示信，使红四军与中央恢复了联系。\\n1929年3月15日，红四军前委决定将团、营改称纵队、支队，他任第2纵队参谋长。4月11日，红四军前委在于都举行扩大会议，决定红四军主力与江西红军独立第二、四团在瑞金等县，执行消灭地主武装，发动和组织群众等任务。他随红四军参加了攻克留国、宁都等县城的战斗。分别建立了县革命委员会，开辟了一大片革命根据地。同年5月，前委决定重新成立红四军军委，他担任军委书记兼政治部主任。5月19日，他与毛泽东、朱德、陈毅等率领红四军主力离开瑞金，进入福建，攻占了永定县城和漳平县的龙岩，建立了永定、龙岩县革命委员会。从而将闽西红色区域联成一片，大大推动了闽西地区的革命斗争。\\n6月下旬，红四军在龙岩召开了党的第七次代表大会，被选为前委委员。不久，调任红四军第二纵队队长。7月上旬，蒋介石组织赣、闽、粤三省敌军，对红四军和闽西根据地进行“会剿”。他按照前委的命令，率领第二纵队和两倍于已的敌人进行了一场激战，完成了前委交给的任务。在战斗间隙中，他常给指战员讲马克思主义政治经济学，讲解军事理论，不断提高指战员的军政素质。\\n8月29日，率领第二纵队配合第三纵队在溪南歼敌一个团。8月30日，挥师进占漳平，又歼敌一个营，打垮了福建军阀张贞部的张汝光旅，迫使驻龙岩之敌闻讯后慌忙逃走。他率第二纵队和红四军所属各纵队协同作战，连连取胜，敌人节节败退，从而基本打破了赣闽粤三省敌军对闽西根据地的“会剿”。9月21日，他奉命率第二纵队进攻上杭城。他采用“掏墙挖洞”的办法，经过一夜激战，攻入上杭城内，歼敌2000余人。\\n接着，又攻占武平县城，使闽西革命根据地得到巩固和扩大。9月25日，率领第二纵队与第一、三纵队配合，乘虚攻占了广东省蕉岭、梅县。后因敌人三个团赶至，红四军主力乃撤出梅城。他率部转移到丰顺县马图村和梅县南坑，待机破敌。当侦得梅城之敌只有一个团后，遂决定回攻梅城。\\n在回攻梅城时，敌人已增加到两个团，他率第二纵队屡次攻入，又屡次被敌逐出。这时，赣敌金汉鼎部、粤敌蒋光鼐、蔡廷锴部，对红军形成合围，红四军被迫从粤东地区退出。10月24日，第二纵队撤出战斗向赣南转移。转移途中，在广东大埔县石下坝与强敌遭遇，他指挥部队奋勇冲杀，击溃敌人两个营。不幸，他在这次战斗中英勇牺牲&quot;,536871023]],[&quot;^14&quot;,[1660,&quot;^N&quot;,&quot;^17&quot;,536871023]],[&quot;^14&quot;,[1660,&quot;^E&quot;,308,536871023]],[&quot;^14&quot;,[1660,&quot;^W&quot;,308,536871023]],[&quot;^14&quot;,[1660,&quot;^T&quot;,308,536871023]],[&quot;^14&quot;,[1660,&quot;^S&quot;,308,536871023]],[&quot;^14&quot;,[1660,&quot;^18&quot;,true,536871023]],[&quot;^14&quot;,[1660,&quot;^:&quot;,&quot;~u626eb0ca-d2ec-45d6-bf43-2083b0b6d21b&quot;,536871023]],[&quot;^14&quot;,[1662,&quot;^P&quot;,&quot;1927年，[[蒋介石]]、[[汪精卫]]发动[[四一二反革命政变]]和[[七一五反革命政变]]。中国共产党人在惨痛的教训中进一步认识到一条真理：离开了武装斗争，就没有无产阶级和共产党的地位，就不能完成任何革命任务，“枪杆子里面出政权”。于是，中国共产党高举武装反抗国民党反动派的旗帜，走上了独立领导、组织革命军队和革命战争的道路。&quot;,536871025]],[&quot;^14&quot;,[1662,&quot;^N&quot;,&quot;^17&quot;,536871025]],[&quot;^14&quot;,[1662,&quot;^E&quot;,840,536871025]],[&quot;^14&quot;,[1662,&quot;^W&quot;,840,536871025]],[&quot;^14&quot;,[1662,&quot;^T&quot;,840,536871025]],[&quot;^14&q 共广东省委和东江行动委员会关于夺取潮（安）汕（头）向惠州发展的指示，集中3个纵队三次攻打潮安（今潮州），部队受到严重损失。随后，红11军转战闽粤边界地区又遭到挫折。12月，红11军余部700余人改编为红军第6军第2师（又称东江红军独立第2师）。\\n1933年1月23日，赣东北的红10军同红31师合编为红军第11军，[[周建屏]]任军长，[[萧劲光]]任政治委员（后吕振球代，不久王如痴接任），[[粟裕]]任参谋长，邵式平任政治部主任（后吕振球兼）。下辖第31、第32、第33师，共4500余人。红11军组成后，归红一方面军建制，参加中央苏区第四次反“围剿”作战。6月，改编为红军第7军团第19师。&quot;,536871033]],[&quot;^14&quot;,[1688,&quot;^N&quot;,&quot;^17&quot;,536871033]],[&quot;^14&quot;,[1688,&quot;^E&quot;,970,536871033]],[&quot;^14&quot;,[1688,&quot;^W&quot;,970,536871033]],[&quot;^14&quot;,[1688,&quot;^T&quot;,970,536871033]],[&quot;^14&quot;,[1688,&quot;^S&quot;,970,536871033]],[&quot;^14&quot;,[1688,&quot;^S&quot;,1682,536871033]],[&quot;^14&quot;,[1688,&quot;^S&quot;,1683,536871033]],[&quot;^14&quot;,[1688,&quot;^S&quot;,1684,536871033]],[&quot;^14&quot;,[1688,&quot;^S&quot;,1685,536871033]],[&quot;^14&quot;,[1688,&quot;^S&quot;,1686,536871033]],[&quot;^14&quot;,[1688,&quot;^S&quot;,1687,536871033]],[&quot;^14&quot;,[1688,&quot;^G&quot;,1682,536871033]],[&quot;^14&quot;,[1688,&quot;^G&quot;,1683,536871033]],[&quot;^14&quot;,[1688,&quot;^G&quot;,1684,536871033]],[&quot;^14&quot;,[1688,&quot;^G&quot;,1685,536871033]],[&quot;^14&quot;,[1688,&quot;^G&quot;,1686,536871033]],[&quot;^14&quot;,[1688,&quot;^G&quot;,1687,536871033]],[&quot;^14&quot;,[1688,&quot;^18&quot;,true,536871033]],[&quot;^14&quot;,[1688,&quot;^:&quot;,&quot;~u626eb0ca-90e2-4ac9-a2f1-c08c30b5e9a9&quot;,536871033]],[&quot;^14&quot;,[1690,&quot;^P&quot;,&quot;1930年8月，根据湖南省委决定，以红军第5军第1纵队和湘鄂赣边独立师为基础，与平江、浏阳、修水、铜鼓、岳阳等县部分赤卫队合编成红军第16军，编入红3军团序列，胡一鸣任军长（后孔荷宠），李楚屏任政治委员（后余伯坚、于兆龙、邓乾元、黄志竟），辖第7、第9师，在湘鄂赣苏区坚持斗争。1931年春，组建第8师。8月，红16军进行整编，撤销第8师建制；保留第7、第9师的番号，撤销师的机构。1933年2月，恢复第7、第9师机构。6月，红16军缩编为第16师，继续在湘鄂赣苏区坚持斗争。&quot;,536871035]],[&quot;^14&quot;,[1690,&quot;^N&quot;,&quot;^17&quot;,536871035]],[&quot;^14&quot;,[1690,&quot;^E&quot;,869,536871035]],[&quot;^14&quot;,[1690,&quot;^W&quot;,869,536871035]],[&quot;^14&quot;,[1690,&quot;^T&quot;,869,536871035]],[&quot;^14&quot;,[1690,&quot;^S&quot;,869,536871035]] ot;^:&quot;,&quot;~u626eb0cb-c724-4e99-b2a0-a52bdb5bc740&quot;,536871043]],[&quot;^14&quot;,[1744,&quot;^P&quot;,&quot;军史上同期有3支红三军。第一支是赣西南红三军。1930年7月，根据中央指示精神，将赣西南的红六军改称红三军，编入红一军团，黄公略任军长，陈毅任政治委员，周子昆任参谋长。下辖第一、二、三纵队。11月，扩编为第七、八、九师：第七师师长陈伯钧，政治委员李涛；第八师师长刘畴西，政治委员王如痴；第九师师长徐彦刚，政治委员朱良才。全军共5000余人。1932年8月，第八师撤销。12月，军部撤销。1933年6月，第七、第九师同红二十二军合编为红一军团第一师。\\n第二支是湘鄂西红三军。1931年3月，红二军团根据中央指示精神改编而成红三军。军长贺龙，政治委员邓中夏，参谋长陈德清，政治部主任柳直荀。全军下辖第七、第八、第九师，教导第一、第二师及警卫第一、第二、第三团，湘鄂西警卫团，汉川独立团，荆当独立团，军直教导团等共5个师6个团，计人枪5200左右。第七师师长孙德清，政治委员朱勉之；第八师师长王一鸣，政治委员王鹤；第九师师长段德昌，政治委员陈培萌；教导第一师师长王炳南，政治委员陈协平；教导第二师师长黄大鹏，政治委员涂美中。1934年10月，红三军在贵州印江县复称红二军团。\\n第三支是红一方面军的第三军。1935年7月21日，中央革命军事委员会为了加强统一指挥，决定对红军部队进行整编。红一方面军的第三军团奉命改称红军第三军。军长彭德怀，政治委员杨尚昆，参谋长萧劲光。8月，编入右路军北上。9月下旬，在甘南哈达铺改编为中国工农红军陕甘支队第二纵队。&quot;,536871045]],[&quot;^14&quot;,[1744,&quot;^N&quot;,&quot;^17&quot;,536871045]],[&quot;^14&quot;,[1744,&quot;^E&quot;,935,536871045]],[&quot;^14&quot;,[1744,&quot;^W&quot;,935,536871045]],[&quot;^14&quot;,[1744,&quot;^T&quot;,935,536871045]],[&quot;^14&quot;,[1744,&quot;^S&quot;,935,536871045]],[&quot;^14&quot;,[1744,&quot;^18&quot;,true,536871045]],[&quot;^14&quot;,[1744,&quot;^:&quot;,&quot;~u626eb0cb-9d55-4b71-8a1e-947a25d01b1b&quot;,536871045]],[&quot;^14&quot;,[1746,&quot;^J&quot;,1644107104889,536871104]],[&quot;^14&quot;,[1746,&quot;^?&quot;,false,536871047]],[&quot;^14&quot;,[1746,&quot;^X&quot;,&quot;工农红军陕甘支队第2纵队&quot;,536871047]],[&quot;^14&quot;,[1746,&quot;^10&quot;,&quot;工农红军陕甘支队第2纵队&quot;,536871047]],[&quot;^14&quot;,[1746,&quot;^A&quot;,1644107104889,536871104]],[&quot;^14&quot;,[1746,&quot;^:&quot;,&quot;~u626eb0cb-0686-4329-be3b-4612dcf6c05a&quot;,536871047]],[&quot;^14&quot;,[1747,&quot;^J&quot;,1644107104887,536871104]],[&quot;^14&quot;,[1747,&quot;^?&quot;,false,536871047]],[&quot;^14&quot;,[1747,&quot;^X&quot;,&quot;李富春&quot;,536871047]],[&quot;^14&quot;,[1747,&quot;^10&quot;,&quot;李富春&quot;,536871047]],[&quot;^14&quot;,[1747,&quot;^A&quot;,1644107104887,536871104]],[&quot;^14&quot;,[1747,&quot;^:&quot;,&quot;~ ot;红3军团组成后，相继占领通山、崇阳、岳阳，进至平江地区。7月下旬，一度攻占湖南省会长沙。不久，由湘鄂赣独立师和红5军第1纵队为主扩编的第16军成立，并编入红3军团建制，全军团共1万余人。8月23日，在浏阳县永和市与红1军团会师，组成中国工农红军第一方面军。9月中旬，参加第二次进攻长沙未克。移师江西省后，参加中央苏区第一、第二、第三次反“围剿”。1931年春，撤销军的番号，军团直辖第1、第3、第4、第6师。7月，红7军划归红3军团建制。9月，红3军团第1、第3、第4、第6师整编为第1、第2、第3师。\\n1932年，红3军团先后参加赣州和南雄水口、乐安宜黄、建（宁）黎（川）泰（宁）、金（溪）资（溪）等战役。3月，中央革命军事委员会整编红1、红3、红5军团时，将红5军团第14军调归红3军团建制，但该军此后一直由中革军委直接指挥。南雄水口战役期间，红3军团恢复第5军番号。\\n1933年2～3月，参加中央苏区第四次反“围剿”作战，贺昌任政治部主任。6月中旬，在乐安县大湖坪进行整编，将所属第5、第7军与第21军、兴国模范师改编为第4、第5、第6师。7月初，以红3军团为主组成东方军，进军福建，先后占领归化（明溪）、清流、泉上、朋口、连城等地，使闽北、闽西苏区连成一片。9月下旬，奉命北上，参加中央苏区第五次反“围剿”作战。\\n1934年1月，杨尚昆任军团政治委员。\\n1934年10月，中央红军开始长征。红3军团从石城出发， [1]  为右路前卫，与其他军团一起，冲破国民党军的四道封锁线，掩护中共中央和中革军委从广西全州、兴安之间渡过湘江。\\n1935年1月遵义会议后，参加四渡赤水作战，转战川、黔、滇。1月中旬，第6师番号撤销，部队缩编为独立团。2月，在扎西整编，撤销师的番号，军团直辖第10、第11、第12、第13团，刘少奇任军团政治部主任。27日，在进攻遵义城战斗中，邓萍牺牲，由叶剑英继任军团参谋长。随后，渡过金沙江、大渡河，翻越夹金山，于6月中旬到达四川省达维与红四方面军会师。\\n7月21日，红3军团改称第3军。8月，越过草地，到达巴西。9月10日，中共中央率第1、第3军和军委纵队继续北上。下旬，第3军改编为中国[[工农红军陕甘支队第2纵队]]。[[彭雪枫]]任司令员，[[李富春]]任政治委员。10月19日到达陕北吴起镇，胜利结束长征。\\n11月初，恢复红一方面军和第1军团番号，[[工农红军陕甘支队第2纵队]]编为[[红1军团]]第4师。随后参加了直罗镇、东征、西征等战役。\\n1937年8月，[[红1军团]]、[[红15军团]]及红74师合编为[[八路军第115师]]，[[红1军团]第4师改编为[[第343旅]][[第686团]]。&quot;,536871047]],[&quot;^14&quot;,[1755,&quot;^N&quot;,&quot;^17&quot;,536871047]],[&quot;^14&quot;,[1755,&quot;^E&quot;,1754,536871047]],[&quot;^14&quot;,[1755,&quot;^W&quot;,893,536871047]],[&quot;^14&quot;,[1755,&quot;^T&quot;,893,536871047]],[&quot;^14&quot;,[1755,&quot;^S&quot;,859,536871047]],[&quot;^14&quot;,[1755,&quot;^S&quot;,880,536871047]],[&quot;^14&quot;,[1755,&quot;^S&quot;,893,536871047]],[&quot;^14&quot;,[1755,&quot;^S&quot;,942,536871047]],[&quot;^14&quot;,[1755,&quot;^S&quot;,1746,536871047]],[&quot;^14&quot;,[1755,&quot;^S&quot;,1747,536871047]],[&quot;^14&quot;,[1755,&quot;^S&quot;,1749,536871047]],[&quot;^14&quot;,[1755,&quot;^S&quot;,1750,536871047]],[&quot;^14&quot;,[1755,&quot;^S&quot;,1753,536871047]],[&quot;^14&quot;,[1755,&quot;^G&quot;,859,536871047]],[&quot;^14&quot;,[1755,&quot;^G&quot;,880,536871047]],[&quot;^14&qu 49]],[&quot;^14&quot;,[1767,&quot;^S&quot;,1766,536871049]],[&quot;^14&quot;,[1767,&quot;^G&quot;,1758,536871049]],[&quot;^14&quot;,[1767,&quot;^G&quot;,1759,536871049]],[&quot;^14&quot;,[1767,&quot;^G&quot;,1760,536871049]],[&quot;^14&quot;,[1767,&quot;^G&quot;,1761,536871049]],[&quot;^14&quot;,[1767,&quot;^G&quot;,1762,536871049]],[&quot;^14&quot;,[1767,&quot;^G&quot;,1763,536871049]],[&quot;^14&quot;,[1767,&quot;^G&quot;,1764,536871049]],[&quot;^14&quot;,[1767,&quot;^G&quot;,1765,536871049]],[&quot;^14&quot;,[1767,&quot;^G&quot;,1766,536871049]],[&quot;^14&quot;,[1767,&quot;^18&quot;,true,536871049]],[&quot;^14&quot;,[1767,&quot;^:&quot;,&quot;~u626eb0cb-05f4-487b-b9a0-141dfdcac8fb&quot;,536871049]],[&quot;^14&quot;,[1769,&quot;^P&quot;,&quot;组建\\n1933年6月中旬，湘赣苏区和湘鄂赣苏区的红军在江西省永新县组成中国工农红军第6军团，下辖由湘赣苏区红8军改编的第17师和由湘鄂赣苏区红18军改编的第18师。同月，湘赣军区独立第12师和红3军团补充师（4个连）编入红17师。\\n发展\\n1933年8月，红6军团根据中央革命军事委员会发布的反对国民党军第五次“围剿”的作战纲领，在永新、莲花、宁冈和茶陵地区转战。9月，在大龙、古城地区与国民党军第15师进行了激烈的战斗。10月曾北上醴陵，然后返回永新地区。11月，国民党军以5个团向永新、茶陵交界的梅花山地区进攻，红6军团在地方武装的配合下，激战数日，毙俘国民党军近1800人。12月，在赣江以东潞田地区歼灭国民党军1个团。\\n1934年1月，红6军团第17师北渡袁水，会同湘鄂赣红军第16师破坏南浔铁路（南昌—九江），威胁南昌，配合红一方面军作战。红18师在湘赣苏区人民的支持下，进行了艰苦的反“围剿”斗争。3月25日，红17师返回湘赣苏区，在安福县洋溪与红18师会合。4月5日，红6军团在永新县城以西的县沙市地区全歼国民党军1个旅。此后，中革军委令其以阵地战保卫苏区，配合红一方面军作战。6～7月，红6军团在永新县金华山和松山地区进行防御作战，在国民党军优势兵力连续进攻下失利。\\n1934年7月下旬，红6军团奉命撤离湘赣苏区，向湖南省中部转移。23日，成立了以任弼时为主席，萧克、王震为委员的军政委员会，领导红6军团的行动。8月7日，红6军团第17、第18师和红军学校共9700余人，由遂川县横石和新江口地区出发西征。11日，进到湖南省桂东县城以南的寨前圩。次日，正式成立军团领导机构，萧克任军团长，王震任政治委员，李达任参谋长，张子意任政治部主任。12日晚，继续西征，为摆脱国民党军的围追堵截，与其周旋于零陵（今永州市零陵区）、嘉禾、道县地区。9月初，进至广西灌阳，在文市击退国民党军8个团的进攻，于界首地区顺利渡过湘江，进占西延（今资源）城。10月24日，在贵州省印江县木黄同红3军（红2军团）会师。会师后，红6军团撤销师的番号，部队编为3个团，萧克、王震仍分任军团长、政治委员，谭家述任参谋长，甘泗淇任政治部主任。红2军团4400人，红6军团3300人，两军团在贺龙、任弼时、关向应统一指挥下行动。\\n这时，中央红军已从中央苏区突围，正向湘南前进。红2、红6军团为策应中央红军行动，于10月28日发动了湘西攻势作战。11月16日，在永顺县城以北的龙家寨地区歼灭国民党军2个旅的大部，接着乘胜占领大庸（今张家界市）、桑植、桃源等城，开辟了以永顺、大庸、桑植为中心的湘鄂川黔苏区。\\n1935年1月，国民党军调集80多个团的兵力分六路对湘鄂川黔苏区发起“围剿”。红6军团与红2军团协同作战，至8月，相继取得陈家河、桃子溪、忠堡、板栗园、芭蕉坨等战斗的胜利，共歼灭国民党军2个师、1个师部和1个旅。其间，红6军团恢复了第17、第18师的番号和指挥机构，部队增编到6个团。\\n1935年9月，国民党军又调集130个团的兵力对湘鄂川黔苏区发动新的“围剿”。\\n1935年11月19日，红2军团与红6军团分别从桑植县刘家坪、水獭铺（今瑞塔铺）等地出发进行战略转移（即长征）。转移时，红6军团留下第18师在苏区坚持斗争，同时增编由当地武装组成的第16师。红6军团与红2军团先是南下湘中，攻占新化，补充新战士1300余人，后又转师湘南，西入贵州，到达石阡地区。红18师经艰苦战斗，于12月21日在龙山以南突出重围，进至黔江、酉阳地区，1936年1月9日在黔东江口同主力会合。2月，红6军团与红2军团挺进黔西、大定（今大方）、毕节地区。3月，转战乌蒙山区。4月25～28日，在石鼓、巨甸两处渡过天险金沙江。6月3日，红6军团到达理化（今四川理塘）以南甲洼地区，同前来迎接的红四方面军第32军会师。\\n改编\\n1936年7月5日，根据中革军委电令，红6军团与红二军团及红32军在西康省甘孜县（今属四川省）组成中国工农红军第二方面军。此时，陈伯钧任军团长，下辖第16、第17、第18师和模范师。11日，红6军团随方面军继续长征。9月初，到达甘肃省南部的哈达铺。10月于甘肃静宁以北的将台堡（今属宁夏西吉）同红一方面军会师。11月，红6军团进行改编，取消师的番号，将部队再次缩编为3个团。\\n结局\\n1937年8月，红二方面军与红28、红27军编为国民革命军第八路军第120师，红6军团部队改编为第359旅第717团。&quot;,536871051]],[&quot;^14&quot;,[1769,&quot;^N&quot;,&quot;^17&quot;,536871051]],[&quot;^14&quot;,[1769,&quot;^E&quot;,959,536871051]],[&quot;^14&quot;,[1769,&quot;^W&quot;,959,536871051]],[&quot;^14&quot;,[1769,&quot;^T&quot;,959,536871051]],[&quot;^14&quot;,[1769,&quot;^S&quot;,959,536871051]],[&quot;^14&quot;,[1769,&quot;^18&quot;,true,536871051]],[&quot;^14&quot;,[1769,&quot;^:&quot;,&quot;~u626eb0cb-4b94-462d-ae50-63569fa02345&quot;,536871051]],[&quot;^14&quot;,[1771,&quot;^J&quot;,1644107104890,536871104]],[&quot;^14&quot;,[1771,&quot;^?&quot;,false,536871053]],[&quot;^14&quot;,[1771,&quot;^X&quot;,&quot;工农革命军第4军-湘鄂西&quot;,536871053]],[&quot;^14&quot;,[1771,&quot;^10&quot;,&quot;工农革命军第4军-湘鄂西&quot;,536871053]],[&quot;^14&quot;,[1771,&quot;^A&quot;,1644107104890,536871104]],[&quot;^14&quot;,[1771,&quot;^:&quot;,&quot;~u626eb0cb-2989-476e-ba37-bd06ceb0e034&quot;,536871053]],[&quot;^14&quot;,[1772,&quot;^P&quot;,&quot;1928年7月湘鄂边革命根据地工农革命军第四军成立。&quot;,536871053]],[&quot;^14&quot;,[1772,&quot;^N&quot;,&quot;^17&quot;,536871053]],[&quot;^14&quot;,[1772,&quot;^E&quot;,1771,536871053]],[&quot;^14&quot;,[1772,&quot;^W&quot;,1771,536871053]],[&quot;^14&quot;,[1772,&quot;^T&quot;,1771,536871053]],[&quot;^14&quot;,[1772,&quot;^S&quot;,1771,536871053]],[&quot;^14&quot;,[1772,&quot;^18&quot;,true,536871053]],[&quot;^14&quot;,[1772,&quot;^:&quot;,&quot;~u626e 59]],[&quot;^14&quot;,[1785,&quot;^T&quot;,984,536871059]],[&quot;^14&quot;,[1785,&quot;^S&quot;,984,536871059]],[&quot;^14&quot;,[1785,&quot;^18&quot;,true,536871059]],[&quot;^14&quot;,[1785,&quot;^:&quot;,&quot;~u626eb0cb-6346-43ab-84ff-38232010e82f&quot;,536871059]],[&quot;^14&quot;,[1786,&quot;^L&quot;,true,536871059]],[&quot;^14&quot;,[1786,&quot;^P&quot;,&quot;1901年11月8日生于山西五台永安村（位于滹沱河北岸，原名薄家村）。\\ncollapsed:: true\\n1917年因贫困失学，当过杂货店学徒。\\n1919年春考入山西国民师范速成班。\\n1921年毕业后曾在阳曲县和五台县河边村任小学教员，均因向学生宣传爱国主义、反封建思想，被校方辞退。9月被编入孙中山卫队前往韶关参加北伐誓师。\\n1924年4月考入黄埔军校第一期。毕业后留校任排长。\\n1925年春，参加讨伐军阀陈炯明的第一次东征。后到国民军第二军第6旅任教官、参谋、团副等职。\\n1926年11月到武汉后，任南湖学兵团指导员。\\n1927年3月，加入中国共产党。4月任武汉中央军事政治学校队长。曾率学生队参加攻打叛军夏斗寅部，后被派往张发奎部任司令部参谋。\\n1927年后，历任工人赤卫队第6联队队长，中国工农革命军第4师第10团党代表，4师参谋长、师长等职。\\n1929年6月，被中共中央军事委员会派往鄂东北，先后任中国工农红军第31师副师长，中共鄂豫边特委委员，鄂豫边革命委员会军事委员会主席。\\n1930年春，任中国工农红军第一军副军长兼第1师师长。\\n徐向前与毛泽东主席\\n徐向前与毛泽东主席\\n1931年初，第一军与第十五军合编为中国工农红军第四军，任军参谋长。协助军长旷继勋等指挥部队连续挫败国民党军对鄂豫皖苏区第一、第二次“围剿”。7月，任第四军军长。11月，当选为中华苏维埃共和国中央革命军事委员会委员，任红四方面军总指挥兼第四军军长。组织指挥了一系列战役，粉碎了国民党军对鄂豫皖苏区的第三次“围剿”。\\n1932年10月，由于敌人强大和张国焘战略指导的错误，鄂豫皖红军未能打破国民党军的第四次“围剿”，红四方面军主力2万多人被迫撤出鄂豫皖苏区，开辟川陕革命根据地。\\n1933年11月至1934年8月，指挥所部参加抗击国民党军20多万人的川陕苏区反“六路围攻”。\\n1934年2月，当选为中华苏维埃共和国中央执行委员。\\n1935年6月，第一、四方面军会师后，被任命为红军前敌总指挥部总指挥。曾获金质红星奖章。\\n1955年9月27日，毛主席给徐向前授勋\\n1955年9月27日，毛主席给徐向前授勋\\n1936年7月，第四方面军与第二方面军会师后，任中共中央西北局委员。8月，再次率军北上，指挥了通（渭）庄（浪）静（宁）会（宁）战役。会宁会师后，中央军委指示，第四方面军一部西渡黄河，执行宁夏战役计划。11月，奉军委命令任西路军军政委员会副主席兼西路军总指挥。\\n抗日战争爆发后，出席了中共中央在洛川召开的政治局扩大会议，被选为中共中央革命军事委员会委员。\\n1937年8月，任八路军第129师副师长。\\n1938年4月，率第129师和第115师各一部进入河北省南部，创建冀南抗日根据地。\\n1939年6月到山东，任八路军第一纵队司令员。\\n1942年任陕甘宁晋绥联防军副司令员，后任中国人民抗日军政大学代理校长。\\n1945年，先后任晋冀鲁豫军区副司令员、华北军区副司令员兼第一兵团（后改为中国人民解放军第十八兵团）司令员兼政治委员。\\n1946年，徐向前与黄杰在延安结婚。 [12] \\n1948年3～5月，指挥临汾战役，以大部分新组建之部队，攻克设防坚固的临汾城。6～7月指挥晋中战役，以6万兵力歼国民党军10万余人，解放县城14座。\\n1948年10月到1949年4月初，带病组织指挥太原战役，任太原前线司令部司令员兼政治委员、中共太原前线总前委书记。\\n1949年10月，任中国人民解放军总参谋长。\\n1925年徐向前在国民革命军第二军时的留影\\n1925年徐向前在国民革命军第二军时的留影\\n1954年起，任中央人民政府人民革命军事委员会副主席，中华人民共和国国防委员会副主席。\\n1955年9月27日在北京中南海怀仁堂被授予中华人民共和国元帅军衔和一级八一勋章、一级独立自由勋章、一级解放勋章。　1965年起，任第三、第四届全国人大常委会副委员长。\\n1966～1987年任中共中央军委副主席。参与领导军队革命化、现代化、正规化建设和国防建设。\\n1966～1976年期间，同林彪、江青反革命集团进行了坚决斗争。\\n1978～1980年，任国务院副总理兼国防部部长。\\n1983年6月～1988年4月任中华人民共和国中央军委副主席。他是中共第七至第十二届中央委员，第八届（十一中全会补选）、第十一届、第十二届中央政治局委员。\\n1990年9月21日在北京逝世，享年89岁。&quot;,536871059]],[&quot;^14&quot;,[1786,&quot;^N&quot;,&quot;^17&quot;,536871059]],[&quot;^14&quot;,[1786,&quot;^E&quot;,1785,536871059]],[&quot;^14&quot;,[1786,&quot;^W&quot;,984,536871059]],[&quot;^14&quot;,[1786,&quot;^T&quot;,1785,536871059]],[&quot;^14&quot;,[1786,&quot;^S&quot;,984,536871059]],[&quot;^14&quot;,[1786,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1C&quot;,true],536871059]],[&quot;^14&quot;,[1786,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1C&quot;]],536871059]],[&quot;^14&quot;,[1786,&quot;^18&quot;,true,536871059]],[&quot;^14&quot;,[1786,&quot;^:&quot;,&quot;~u626eb0cb-4861-421c-890a-901361fc1b96&quot;,536871059]],[&quot;^14&quot;,[1787,&quot;^P&quot;,&quot;&quot;,536871059]],[&quot;^14&quot;,[1787,&quot;^N&quot;,&quot;^17&quot;,536871059]],[&quot;^14&quot;,[1787,&quot;^E&quot;,1786,536871059]],[&quot;^14&quot;,[1787,&quot;^W&quot;,984,536871059]],[&quot;^14&quot;,[1787,&quot;^T&quot;,1785,536871059]],[&quot;^14&quot;,[1787,&quot;^S&quot;,984,536871059]],[&quot;^14&quot;,[1787,&quot;^18&quot;,true,536871059]],[&quot;^14&quot;,[1787,&quot;^:&quot;,&quot;~u626eb0cb-9125-4fdb-bd26-e0205ed88f41&quot;,536871059]],[&quot;^14&quot;,[1788,&quot;^P&quot;,&quot;&quot;,536871059]],[&quot;^14&quot;,[1788,&quot;^N&quot;,&quot;^17&quot;,536871059]],[&quot;^14&quot;,[1788,&quot;^E&quot;,1785,536871059]],[&quot;^14&quot;,[1788,&quot;^W&quot;,984,536871059]],[&quot;^14&quot;,[1788,&quot;^T&quot;,984,536871059]],[&quot;^14&quot;,[1788,&quot;^S&quot;,984,536871059]],[&quot;^14&quot;,[1788,&quot;^18&quot;,true,536871059]],[&quot;^14&quot;,[1788,&quot;^:&quot;,&quot;~u626eb0cb-a95d-41a8-a57f-5a7b26492145&quot;,536871059]],[&quot;^14&quot;,[1790,&quot;^J&quot;,1644107104889,536871104]],[&quot;^14&quot;,[1790,&qu 月23日，海南乐会（今属琼海）、万宁、琼山、定安等县的农民武装在中共琼崖特委书记杨善集和王文明、冯平等领导下举行起义，并攻占了嘉积市（今琼海市）椰子寨。接着，文昌、琼东（今属琼海）、临高、儋县（今儋州市）等农民武装也先后举行起义。在作战中，杨善集不幸牺牲。11月，中共琼崖特委将农民武装组成工农革命军，共2　000余人，[[冯平]]任司令员，中共琼崖特委书记[[王文明]]兼党代表。工农革命军分东、西、中三路展开进攻，至1928年春相继攻占陵水、藤桥、三亚等地。同年8月成立了琼崖苏维埃政府。不久，国民党增调1个师到海南，向工农革命军发动进攻，司令员冯平不幸牺牲。到年底，工农红军仅剩下100余人，随后转入母瑞山区继续坚持武装斗争。&quot;,536871067]],[&quot;^14&quot;,[1814,&quot;^N&quot;,&quot;^17&quot;,536871067]],[&quot;^14&quot;,[1814,&quot;^E&quot;,904,536871067]],[&quot;^14&quot;,[1814,&quot;^W&quot;,904,536871067]],[&quot;^14&quot;,[1814,&quot;^T&quot;,904,536871067]],[&quot;^14&quot;,[1814,&quot;^S&quot;,904,536871067]],[&quot;^14&quot;,[1814,&quot;^S&quot;,1812,536871067]],[&quot;^14&quot;,[1814,&quot;^S&quot;,1813,536871067]],[&quot;^14&quot;,[1814,&quot;^G&quot;,1812,536871067]],[&quot;^14&quot;,[1814,&quot;^G&quot;,1813,536871067]],[&quot;^14&quot;,[1814,&quot;^18&quot;,true,536871067]],[&quot;^14&quot;,[1814,&quot;^:&quot;,&quot;~u626eb0cb-5ffc-4bf0-a381-89806ade8b5d&quot;,536871067]],[&quot;^14&quot;,[1816,&quot;^J&quot;,1644107104888,536871104]],[&quot;^14&quot;,[1816,&quot;^?&quot;,false,536871069]],[&quot;^14&quot;,[1816,&quot;^X&quot;,&quot;阎揆要&quot;,536871069]],[&quot;^14&quot;,[1816,&quot;^10&quot;,&quot;阎揆要&quot;,536871069]],[&quot;^14&quot;,[1816,&quot;^A&quot;,1644107104888,536871104]],[&quot;^14&quot;,[1816,&quot;^:&quot;,&quot;~u626eb0cb-91ae-42b9-85b2-b8df6d6419ad&quot;,536871069]],[&quot;^14&quot;,[1817,&quot;^J&quot;,1644107104888,536871104]],[&quot;^14&quot;,[1817,&quot;^?&quot;,false,536871069]],[&quot;^14&quot;,[1817,&quot;^X&quot;,&quot;西北工农革命军游击支队&quot;,536871069]],[&quot;^14&quot;,[1817,&quot;^10&quot;,&quot;西北工农革命军游击支队&quot;,536871069]],[&quot;^14&quot;,[1817,&quot;^A&quot;,1644107104888,536871104]],[&quot;^14&quot;,[1817,&quot;^:&quot;,&quot;~u626eb0cb-384e-4528-b16f-6958ff6e5e96&quot;,536871069]],[&quot;^14&quot;,[1818,&quot;^J&quot;,1644107104887,536871104]],[&quot;^14&quot;,[1818,&quot;^?&quot;,false,536871069]],[&quot;^14&quot;,[1818,&quot;^X&qu 长[[许权中]]（中共党员）率该旅由潼关向华县高塘镇进发，途经华县瓜坡镇时宣布起义。起义部队进驻高塘镇后改编为西北工农革命军，辖4个大队、1个骑兵队，近1000人，刘志丹任军事委员会主席，唐澍任总司令，中共陕东特委书记[[刘纪曾]]任政治委员，[[王泰吉]]任参谋长，[[廉益民]]任政治部主任，[[吴浩然]]任军党委书记。许权中任总顾问兼骑兵队长。5月1日，渭南县、华县万余农民在中共陕东特委领导和西北工农革命军、陕东赤卫队的支持下，于渭南县崇凝及其附近地区举行起义，成立了崇凝区苏维埃政府和陕东赤卫队。接着，西北工农革命军在陕东赤卫队的配合下占领集镇，惩办反动官吏、土豪劣绅，在高塘、崇凝、塔山等地建立了40多个区、村苏维埃政府。6月上旬，西北工农革命军、陕东赤卫队在人民群众支援下，打退国民党军向高塘、崇凝一带的两次进攻。19日，国民党军3个师再次发动进攻，西北工农革命军和陕东赤卫队进行英勇抗击后，于20日晚退入秦岭，尔后向雒南（今洛南）县转移。7月初，在雒南县两岔河、保安镇地区遭国民党军和地主武装的袭击，大部被打散，唐澍牺牲，刘志丹等少数人员分散转入隐蔽斗争。渭华起义打击了陕西军阀势力，锻炼和培养了革命骨干。&quot;,536871071]],[&quot;^14&quot;,[1830,&quot;^N&quot;,&quot;^17&quot;,536871071]],[&quot;^14&quot;,[1830,&quot;^E&quot;,933,536871071]],[&quot;^14&quot;,[1830,&quot;^W&quot;,933,536871071]],[&quot;^14&quot;,[1830,&quot;^T&quot;,933,536871071]],[&quot;^14&quot;,[1830,&quot;^S&quot;,933,536871071]],[&quot;^14&quot;,[1830,&quot;^S&quot;,1821,536871071]],[&quot;^14&quot;,[1830,&quot;^S&quot;,1824,536871071]],[&quot;^14&quot;,[1830,&quot;^S&quot;,1825,536871071]],[&quot;^14&quot;,[1830,&quot;^S&quot;,1826,536871071]],[&quot;^14&quot;,[1830,&quot;^S&quot;,1827,536871071]],[&quot;^14&quot;,[1830,&quot;^S&quot;,1828,536871071]],[&quot;^14&quot;,[1830,&quot;^S&quot;,1829,536871071]],[&quot;^14&quot;,[1830,&quot;^G&quot;,1821,536871071]],[&quot;^14&quot;,[1830,&quot;^G&quot;,1824,536871071]],[&quot;^14&quot;,[1830,&quot;^G&quot;,1825,536871071]],[&quot;^14&quot;,[1830,&quot;^G&quot;,1826,536871071]],[&quot;^14&quot;,[1830,&quot;^G&quot;,1827,536871071]],[&quot;^14&quot;,[1830,&quot;^G&quot;,1828,536871071]],[&quot;^14&quot;,[1830,&quot;^G&quot;,1829,536871071]],[&quot;^14&quot;,[1830,&quot;^18&quot;,true,536871071]],[&quot;^14&quot;,[1830,&quot;^:&quot;,&quot;~u626eb0cb-7b8a-41d3-a239-61dadbf75bb5&quot;,536871071]],[&quot;^14&quot;,[1832,&quot;^P&quot;,&quot;1928年中国共产党在湖南东部领导的武装起义。大革命失败后，湘赣边界秋收起义的工农革命军向井冈山转移后，湘东地区的平江、浏阳、醴陵、岳阳等县农民游击武装在当地开展游击活动。　1927年12月，中共平江县委将平江、浏阳、岳阳三县农民武装合编为工农革命军游击总队，余本健任队长，罗纳川为党代表。中共醴陵县委也将农民武装组成游击队。1928年3月，中共平江县委和醴陵县委分别以游击队为骨干，组织数万农民举行武装起义，攻打县城，遭到国民党军队 5]],[&quot;^14&quot;,[1875,&quot;^J&quot;,1640440083854,536871104]],[&quot;^14&quot;,[1875,&quot;^?&quot;,false,536871085]],[&quot;^14&quot;,[1875,&quot;^X&quot;,&quot;三段论&quot;,536871085]],[&quot;^14&quot;,[1875,&quot;^10&quot;,&quot;三段论&quot;,536871085]],[&quot;^14&quot;,[1875,&quot;^A&quot;,1640440083854,536871104]],[&quot;^14&quot;,[1875,&quot;^:&quot;,&quot;~u626eb0cb-490c-4894-afd2-add611f8aae4&quot;,536871085]],[&quot;^14&quot;,[1876,&quot;^P&quot;,&quot;在看一篇文章或书的时候，觉得很好，会被里面的很多点惊醒，有种原来是这样的感觉。但让你通过书面或者描述的时候，又表达不出来，抓不出重点，找不到逻辑。 \\n   还有，这些年经常会说：当时要知道房价能涨这么高，我就贷款买上N套，现在早就财富自由了。但别人问为什么的时候，却说不出个所以然。 \\n   那么，这是为什么呢？\\n   &gt;因为我们的底层操作系统里，没有装入逻辑学。\\n\\n   如果早点遇到《简单的[[逻辑学]]》就好了，小册子130多页，把复杂的术语和概念做了许多技术处理，很便于我们这样的初学者入门。作者D.Q.[[麦克伦尼]]，是美国著名的逻辑学家、哲学教授。任教于美国[[肯塔基大学]]和[[圣母大学]]。\\n![](https://cdn.jsdelivr.net/gh/jdjdyan/tuchuang/image简单逻辑学1.png)\\n写下我的摘抄和感受分享给你。（管中窥豹，在精确性，严密性上有严重问题，请自行取舍。）\\n   0.\\n   整本书脉络清晰，告诉我们逻辑的要素和简单的方法论，本质是用简洁有力的语言，找出事物的真相，真相是我们所有努力意义所在。同时，你要把正确的结论，说服听众接受。逻辑学是一套科学的方法论，但它同样是一门艺术，在做论证时，我们必须选择适合于听众的方式，这就是逻辑学的艺术性。\\n   1.\\n   \\&quot;世界上没有两片相同的树叶\\&quot;。但我们却习惯按经验对事物进行判断，这是大脑在和我们耍心机，让我们认为这件事不过是曾经见过或经历过的事物的简单重复，这样就不用再劳烦它干活了。\\n\\n![](https://cdn.jsdelivr.net/gh/jdjdyan/tuchuang/image简单逻辑学2.png) \\n   但这真的会让我们错过很多好运气。比如，下海、股票、房产、电子商务、数字货币刚出现的时候，我们的第一反应都是投机倒把，即便曾经为此扼腕叹息拍大腿，下次见到新鲜事物还是会选择漠视。这大概就是人类基因里的初始化数据，不要轻易燃烧我的脑路里。 \\n   那我们为什么会选择忽略看到的事实？因为我们和事实之间隔着观念，观念是客观事物的主观反应。正确的观念忠实地反应事物，而错误的观念则是对事物的歪曲表达。 \\n   而我们的观念，最终是源于对客观事物的描摹和接受外界环境信息影响建立的，在面对新鲜事物时，我们没有准确的观念来观察他，大脑这个懒虫就会套用最省劲的观念，告诉你这个东西不值得我耗费脑细胞，而你又不知道它的伎俩，所以频频上当。知道这个，我们可以再碰到类似情况时，绕过观念，直观事物，了解事物，那我们就可以确认一个事实，并给大脑建立正确的观念。 \\n![](https://cdn.jsdelivr.net/gh/jdjdyan/tuchuang/image简单逻辑学3.png)\\n   有了正确的观念，我们才能用语言和文字正确的描述。而且给观念找到合适的语言并不是一个自动化的过程，观念必须和语言紧密切合，人们才能畅顺的交流。就像你要和计算机交流，让它能听懂你的话，需要把条件和计算过程转换为机器语言，这中间需要一个转换系统，这个转换的效率取决于系统的语句是否准确，逻辑是否清晰。 \\n   观念正确+逻辑清晰准确+艺术的表述=有效的沟通。\\n   2. \\n   怎么能让逻辑清晰准确呢？我们知道世界上有各种事物，但不管怎么样，一个事物只能是它本身，你是你，他是他，这个不能乱，苹果不是橘子，香蕉也不能是苹果。这是同一律。 \\n   事物只有是和非，没有中间状态。一个事物，它要不存在，要不不存在。杯子在没有变成杯子之前是玻璃，当完成最后一个步骤，玻璃就变成了杯子，玻璃和杯子中间没有变化过程。没有纯粹的变化，变化都是事物的变化，事物本事不变，仍然属于事物的范围。这是排中律。\\n![](https://cdn.jsdelivr.net/gh/jdjdyan/tuchuang/image简单逻辑学4.png) \\n   任何事物都有其存在的理由，存在即合理，你的过去是你现在的原因。比如父母是子女存在的原因，过去的努力造就了现在的你，这是充足理由律。 \\n   同一时刻，事物不可能在同一方面即使这样又是那样。可以看做是同一律的延伸。两个命题不能同时存在。一双人在同一时间不能分别出现在两个城市。这是矛盾律。 \\n   逻辑学的这些原理是不证自明的，也是不能被证明的。普遍认为它们和数学一样是科学的根基。如果按照波普尔对于科学的标准：只可证伪，不可证实，数学和逻辑学都不在科学范畴。 \\n   如果没有这些基础，我们对事物的认识将永远停留在原地。比如因果律、矛盾律，是一直被认为的世界运作方式，是人类意识行动的首要基础。康德就认为：\\n&gt;人类所感受到的世界是通过某个特殊机制加工处理过的，叫先天认识形式，世界的真面目叫物自体，人类感觉到的世界是物自体经过先天认识形式加工过的东西叫做表象。他认为，先天认识形式不存在物自体中，是处理物自体的工具，因果律也包含其中，他们不能被证明，是非理性的。\\n\\n   当我们看到房子里的地上有一滩水，我们会做什么？只要脑子不短路，会稍微清理后，顺着水渍找到漏水的原因来修理。我们知道把漏水的管道修好才能从根源解决问题。但换成其他一些事情时，我们却从来懒得去找问题根源，比如，我们看到一篇文章，觉得写得真好，忍不住就会读完，但大多数人很少去想为什么觉得好，作者用了什么方法让文章读起来舒服，如果我们来写能不能写得出来？在这些当前不紧急的事情上，我们的脑子一向是要糊弄我们的。\\n![](https://cdn.jsdelivr.net/gh/jdjdyan/tuchuang/image简单逻辑学5.png) \\n   有时，我们不能发现问题的根源，仅仅因为我们懒惰，没有充分地研究；有时则是耐心不够，对于要做的事情，我们总想用别人现成的结论来解决，殊不知，问题的根源还在原地嘲笑我们。这里，涉及到独立思考和不断践行的问题，在一个资金博弈的市场，如果你没有独立探寻根源的精神，你就无法找到适合自己的方法，就会不断被收割。 \\n   最近看了一个观点：\\n&gt;能说一针见血的大白话，才是真的厉害。\\n\\n牛人经常在讲大白话，而且是一针见血的大白话。比如说到投资的最大秘密，[[巴菲特]]最为人知的是：\\n&gt;第一条是不要损失本金，第二条是牢记第一条。\\n\\n又比如[[教员]]的金句：\\n&gt;须知政权是由枪杆子中取得的。\\n\\n还比如[[亚里士多德]]说：\\n&gt;人是理性的动物。\\n\\n![](https://cdn.jsdelivr.net/gh/jdjdyan/tuchuang/image简单逻辑学6.png) \\n   简简单单的一句话，高度概括了事物的真相。 \\n   最有效的论证，其结论都是直言命题，清楚明确告诉我们事物的真相是什么。\\n   3.\\n让我们先来记住一个核心：\\n&gt;前提+逻辑推理(结构)=结论\\n\\n   每个论证，无论它在形式上多么复杂，本质上都极其简单，都由两个基本要素——两个不同类型的命题：一个“前提”和一个“结论”。\\n   从前提到结论的过渡就是逻辑。\\n\\n   也可以说，正确的观点和结论之间隔着逻辑推理。逻辑推理是有前人总结的方法论的，典型的反应人类思维习惯性运作的有[[三段论]]。三段论模式的结构时这样的：\\n&gt;每一个M都是P\\n每一个S都是M\\n所以，每一个S都是P\\n\\n每一个棋手的都是人 \\n阿尔法狗是个棋手 \\n所以，阿尔法狗是人 \\n这个逻辑正确吗？ \\n正确的。逻辑结构是合理的，但是前提是错误的。 \\n要想得到正确的结论，必须保证前提观点和逻辑结构正确，缺一不可。 \\n学点逻辑学，我们就可以在看其他人的文章，拿起这把武器，把它们切成我们能看懂，能看出对错的样子。还可以在构思自己的文字和语言时，把逻辑学当做手里的锤子，把自己的观点清晰有力的锤炼出来。 \\n最后，再重复一下那个由来已久的忠告：了解你的听众，虽然逻辑学是一门科学的方法论，但它同样是一门艺术。一个论证有双重目的：得出正确结论，说服听众接受。 \\n![](https://cdn.jsdelivr.net/gh/jdjdyan/tuchuang/image简单逻辑学7.png)\\n如何用好[[逻辑学]]： \\n1.对新事物保持敏感，全神贯注。 \\n2.独立思考，探寻事物根源，找到正确的观点。 \\n3.运用逻辑学原理和结构，寻找事物的真相，用合适的形式表达。&quot;,536871085]],[&quot;^14&quot;,[1876,&quot;^N&quot;,&quot;^17&quot;,536871085]],[&quot;^14&quot;,[1876,&quot;^E&quot;,183,536871085]],[&quot;^14&quot;,[1876,&quot;^W&quot;,183,536871085]],[&quot;^14&quot;,[1876,&quot;^T&quot;,183,536871085]],[&quot;^14&quot;,[1876,&quot;^S&quot;,183,536871085]],[&quot;^14&quot;,[1876,&quot;^S&quot;,1868,536871085]],[&quot;^14&quot;,[1876,&quot;^S&quot;,1869,536871085]],[&quot;^14&quot;,[1876,&quot;^S&quot;,1870,536871085]],[&quot;^14&quot;,[1876,&quot;^S&quot;,1871,536871085]],[&quot;^14&quot;,[1876,&quot;^S&quot;,1872,536871085]],[&quot;^14&quot;,[1876,&quot;^S&quot;,1873,536871085]],[&quot;^14&quot;,[1876,&quot;^S&quot;,1874,536871085]],[&quot;^14&quot;,[1876,&quot;^S&quot;,1875,536871085]],[&quot;^14&quot;,[1876,&quot;^G&quot;,1868,536871085]],[&quot;^14&quot;,[1876,&quot;^G&quot;,1869,536871085]],[&quot;^14&quot;,[1876,&quot;^G&quot;,1870,536871085]],[&quot;^14&quot;,[1876,&quot;^G&quot;,1871,536871085]],[&quot;^14&quot;,[1876,&quot;^G&quot;,1872,536871085]],[&quot;^14&quot;,[1876,&quot;^G&quot;,1873,536871085]],[&quot;^14&quot;,[1876,&quot;^G&quot;,1874,536871085]],[&quot;^14&quot;,[1876,&quot;^G&quot;,1875,536871085]],[&quot;^14&quot;,[1876,&quot;^18&quot;,true,536871085]],[&quot;^14&quot;,[1876,&quot;^:&quot;,&quot;~u626eb0cb-93cc-4a70-af91-0cad0ff90104&quot;,536871085]],[&quot;^14&quot;,[1878,&quot;^J&quot;,1644107104886,536871104]],[&quot;^14&quot;,[1878,&quot;^?&quot;,false,536871087]],[&quot;^14&quot;,[1878,&quot;^X&quot;,&quot;朱云卿&quot;,536871087]],[&quot;^14&quot;,[1878,&quot;^10&quot;,&quot;朱云卿&quot;,536871087]],[&quot;^14&quot;,[1878,&quot;^A&quot;,1644107104886,536871104]],[&quot;^14&quot;,[1878,&quot;^:&quot;,&quot;~u626eb0cb-61f8-4ea8-9a76-187b1aaafd57&quot;,536871087]],[&quot;^14&quot;,[1879,&quot;^J&quot;,1644107104890,536871104]],[&quot;^14&quot;,[1879,&quot;^?&quot;,false,536871087]],[&quot;^14&quot;,[1879,&quot;^X&quot;,&quot;杨岳彬 t;,[1905,&quot;^G&quot;,1901,536871097]],[&quot;^14&quot;,[1905,&quot;^G&quot;,1902,536871097]],[&quot;^14&quot;,[1905,&quot;^18&quot;,true,536871097]],[&quot;^14&quot;,[1905,&quot;^:&quot;,&quot;~u626eb0cc-de2a-4063-8569-dc0dbf92ff3d&quot;,536871097]],[&quot;^14&quot;,[1906,&quot;^P&quot;,&quot;红十四军正式建军前后，进行过两次规模空前、影响很大的战斗，即围攻如皋老虎庄的战斗和南通汤家沟的战斗。\\n老虎庄位于南通和如皋两游击区之间。地形上，除中老虎庄外，还有东西前后四个老虎庄互相呼应，高堡深沟，易守难攻。敌人驻有保安团、县警察大队和省保安队一个中队，严重地影响我两个游击区间的联系。我军早就要拔掉这颗钉子。\\n1930年4月16日，我军二支队三个大队，加上赤卫队和自动前来支援的群众一万几千人，分三路进攻，三大队带领赤卫队从西面进攻，并负责打援；一大队从东面进攻；二大队由张爱萍同志负责从东老虎庄和前老虎庄之间渡河，直取中老虎庄敌保卫团团部。进攻发起后，我担任主攻的二大队奋勇向前。由于敌人集中火力顽抗，加上河水很深，部队冲不上去。军部重新调整部署。赤卫队在西南面进攻，以牵制敌人，红军三个大队集中起来，从东面进攻。\\n何昆军长亲自带领战士冲锋，端着手提式机枪对敌炮楼猛扫，把敌人的机枪打哑了。何军长大声喊着：“同志们，冲啊！”战士们纷纷冲上去，但就在这时，何军长突然中弹，英勇牺牲了。老虎庄没有拿下来，广大指战员怀着满腔悲愤，转移到邹家埭休整。\\n何昆同志牺牲后，党中央和省委决定由李超时同志任红十四军军长兼政委，由[[石钧]]同志任通海特委书记，并派[[张世杰]]（朝鲜籍）同志来接任一师师长。\\n老虎庄战斗结束不久，活动在通海方面的我军二师组织了汤家沟战斗。\\n因敌我力量悬殊，红十四军于1930年8月失败。&quot;,536871097]],[&quot;^14&quot;,[1906,&quot;^N&quot;,&quot;^17&quot;,536871097]],[&quot;^14&quot;,[1906,&quot;^E&quot;,1905,536871097]],[&quot;^14&quot;,[1906,&quot;^W&quot;,979,536871097]],[&quot;^14&quot;,[1906,&quot;^T&quot;,979,536871097]],[&quot;^14&quot;,[1906,&quot;^S&quot;,979,536871097]],[&quot;^14&quot;,[1906,&quot;^S&quot;,1903,536871097]],[&quot;^14&quot;,[1906,&quot;^S&quot;,1904,536871097]],[&quot;^14&quot;,[1906,&quot;^G&quot;,1903,536871097]],[&quot;^14&quot;,[1906,&quot;^G&quot;,1904,536871097]],[&quot;^14&quot;,[1906,&quot;^18&quot;,true,536871097]],[&quot;^14&quot;,[1906,&quot;^:&quot;,&quot;~u626eb0cc-5420-4ff7-bd1c-5986b0ae7d30&quot;,536871097]],[&quot;^14&quot;,[1908,&quot;^J&quot;,1644107104889,536871104]],[&quot;^14&quot;,[1908,&quot;^?&quot;,false,536871099]],[&quot;^14&quot;,[1908,&quot;^X&quot;,&quot;湘鄂西革命根据地&quot;,536871099]],[&quot;^14&quot;,[1908,&quot;^10&quot;,&quot;湘鄂西革命根据地&quot;,536871099]],[&quot;^14&quot;,[1908,&quot;^A&quot;,1644107104889,536871104]],[&quot;^14&quot;,[1908,&quot;^:&quot;,&quot;~u626eb0cc-65ed-47b5-be8d-08aa335ba5       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
