5]],[logseq____&quot;^15logseq____&quot;,[360,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^16logseq____&quot;],536870915]],[logseq____&quot;^15logseq____&quot;,[360,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^16logseq____&quot;,logseq____&quot;truelogseq____&quot;],536870915]],[logseq____&quot;^15logseq____&quot;,[360,logseq____&quot;~:block/unorderedlogseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[360,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u637a2e40-f964-46f7-bfc1-53880689dd69logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[361,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;“九月来信”是我党早期在[[周恩来]]主持下起草的一份重要文件，它对红军和党的建设产生了重要影响。\\n1928年“六大”后到1930年，周恩来成为中共中央工作的实际主持者\\n1928年“六大”，周恩来再次当选为政治局常委，任秘书长兼中央组织部长，分工负责军事工作。1928年9月军事部长杨殷牺牲后，他兼任军事部长。\\n“六大”过分强调工人成份，各级领导第一把手都是工人，但是他们文化水平低，工作能力差、领导能力差，基本都由秘书长领导。在中央也是如此。政治局主席向忠发是汉阳兵工厂的工人，思想水平不高，工作能力差。1928年“六大”后到1930年3月周恩来去苏联之前，周恩来成为中共中央工作的实际主持者。\\n1929年2月7日，周恩来贯彻共产国际的指示给朱、毛写信，指示红军分散活动，要求朱、毛到中央工作。周恩来起草这封信时，朱、毛率红军正从井冈山突围，屡遭失利，处境十分困难。当时中央与各地红军还没有无线电电台，联络完全靠交通送，交通不便，信息阻隔。\\n信写好不几天，2月中旬，朱、毛红军在大柏地打了一个大胜仗，之后到达闽西。3月，蒋介石和桂系军阀爆发内战，无力“围剿”红军，给各地的红军造成发展的机会。周恩来根据形势的变化改变了原来的看法，4月初他又一次致信朱、毛，说如他俩不能来，中央希望前委派一得力同志与中央讨论问题。\\n毛泽东落选的消息传到上海后，周恩来十分慎重\\n但是，这封信还未到红军，红四军内部却出了问题。红四军领导对建军原则、建军思想、根据地建设是有分歧的，在实际工作中也有一些意见，但是大家顾全大局，没有影响工作。中央为加强力量派了留苏学生[[刘安恭]]等人5月初到红军工作。刘将苏联党内斗争那套做法搬来，将争论公开化，并将领导人分派，说朱德拥护中央指示，毛泽东自创体系不服从中央指示。会前[[林彪]]给毛泽东写信含沙射影攻击朱德。这些挑拨的话加深了意见分歧。前委没有引导大家进行对外斗争，自己不拿办法，提出“大家努力来争论”。在这种情况下，6月22日在龙岩召开的[[工农红军第4军]]第7次代表大会经过民主选举，毛泽东落选。另外，朱德善于带兵，和战士一起挑粮，衣着像个伙夫头，深受中下层干部和战士的爱戴。毛泽东经常在屋里思索问题，计谋多，在上层干部中威望高。但代表大会代表中中下层干部与战士多于上层干部，这也是毛泽东落选原因之一。会上，陈毅当选为前委书记。7月上旬，毛泽东离开红军，留在闽西养病并指导地方工作。\\n8月中旬，消息传到在上海的中央，周恩来十分慎重，8月13日，他在政治局会上说：这是历史上很久以来意见不同的冲突，因他们工作很努力，故未大的爆发。等陈毅来后，再做答复。他还提议将刘安恭调回中央(不久刘作战牺牲)。\\n周恩来对陈毅说：把毛泽东请回来；并强调巩固红四军的团结，维护朱、毛的领导\\n1929年8月下旬，陈毅到上海向党中央汇报工作。到达后，他住进英租界四马路新苏旅馆，开始写报告，他一共写了《关于朱毛军的历史及状况的报告》等7个报告。8月29日政治局听取了陈毅的汇报，决定由周恩来、[[李立三]]、陈毅组成委员会，起草一个决议，周恩来为召集人。周恩来经常到旅馆和陈毅长谈，一谈就是几个小时。他们在里间谈话，陈毅的哥哥在外间下棋掩护。周恩来对陈毅说，要把毛泽东同志请回来。他强调要召开一次会议，统一思想，分清是非，巩固红四军的团结，维护朱、毛的领导。\\n周恩来讲这个话不仅是由于听了[[陈毅]]的汇报，也是由于他了解陈毅、毛泽东、朱德。在欧洲他就认识陈毅、朱德，他还是朱德的入党介绍人，他们一起参加了南昌起义。在朱、毛、陈3人之中，[[朱德]]年龄最大，比周恩来大12岁，从戎多年，是忠厚的长者，讨伐袁世凯护国军的名将，滇军的高级将领，有丰富的作战经验，特别擅长山地战、游击战，以少胜多，他的这些经验对于初创的红军特别重要。陈毅小周3岁，喜爱文学，为人正直、坦荡，自然在军事上、在政治上都不如前两位。\\n所以有一个传说，周一见陈毅就说，你能行吗？回去后赶快把毛泽东同志请回来。\\n在和陈毅的多次谈话中，他们不仅谈到许多具体问题，而更重要的是他们讨论了许多原则问题，经过讨论他们对农村武装斗争有了进一步的认识。后来陈毅将这两个月的谈话称为“训练班”。根据周恩来的多次谈话，陈毅起草了中共中央给红军第四军前委的指示信。这就是“九月来信”。\\n指示信明确支持毛泽东的观点，意在加强党对红军的领导。logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[361,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[361,logseq____&quot;^Flogseq____&quot;,360,536870915]],[logseq____&quot;^15logseq____&quot;,[361,logseq____&quot;^Xlogseq____&quot;,352,536870915]],[logseq____&quot;^15logseq____&quot;,[361,logseq____&quot;^Vlogseq____&quot;,352,536870915]],[logseq____&quot;^15logseq____&quot;,[361,logseq____&quot;^Ulogseq____&quot;,352,536870915]],[logseq____&quot;^15logseq____&quot;,[361,logseq____&quot;^Ulogseq____&quot;,353,536870915]],[logseq____&quot;^15logseq____&quot;,[361,logseq____&quot;^Ulogseq____&quot;,354,536870915]],[logseq____&quot;^15logseq____&quot;,[361,logseq____&quot;^Ulogseq____&quot;,355,536870915]],[logseq____&quot;^15logseq____&quot;,[361,logseq____&quot;^Ulogseq____&quot;,356,536870915]],[logseq____&quot;^15logseq____&quot;,[361,logseq____&quot;^Ulogseq____&quot;,357,536870915]],[logseq____&quot;^15logseq____&quot;,[361,logseq____&quot;^Ulogseq____&quot;,358,536870915]],[logseq____&quot;^15logseq____&quot;,[361,logseq____&quot;^Ulogseq____&quot;,359,536870915]],[logseq____&quot;^15logseq____&quot;,[361,logseq____&quot;^Hlogseq____&quot;,353,536870915]],[logseq____&quot;^15logseq____&quot;,[361,logseq____&quot;^Hlogseq____&quot;,354,536870915]],[logseq____&quot;^15logseq____&quot;,[361,logseq____&quot;^Hlogseq____&quot;,355,536870915]],[logseq____&quot;^15logseq____&quot;,[361,logseq____&quot;^Hlogseq____&quot;,356,536870915]],[logseq____&quot;^15logseq____&quot;,[361,logseq____&quot;^Hlogseq____&quot;,357,536870915]],[logseq____&quot;^15logseq____&quot;,[361,logseq____&quot;^Hlogseq____&quot;,358,536870915]],[logseq____&quot;^15logseq____&quot;,[361,logseq____&quot;^Hlogseq____&quot;,359,536870915]],[logseq____&quot;^15logseq____&quot;,[361,logseq____&quot;^1:logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[361,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u637a2e40-efbe-4a10-8bcb-66a1ea6cb67elogseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[362,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;指示信的主要内容如下：\\n其一，在党的文件中第一次将农村的红军提到一个很高的高度。指示信指出：“先有农村红军，后有城市政权，这是中国革命的特征，这是中国经济基础的产物。如有人怀疑红军的存在，他就是不懂得中国革命的实际，就是一种取消观念。”\\n其二，关于红军的根本任务，指示信规定：“一、发动群众斗争，实行土地革命，建立苏维埃政权；二、实行游击战争，武装农民，并扩大本身组织；三、扩大游击区域及政治影响于全国。”\\n其三，针对红四军各党部关于分兵与集中的争论，信中指出：“分兵与集中只是某一个时期中的工作方式的利便问题，绝不能把红军四军分成几路各不相属的部队，这样就是分散而不是分兵，或者把红军四军分小，化成无数的游击队而不相联属。两者皆是取消观念。”信中批评急躁情绪，明确指出“预定一年内夺取江西全省政权的决定，也是错误的”。\\n这封信支持毛泽东的观点，加强党在红军的领导，指出：“党的一切权力集中于前委指导机关，这是正确的，绝不能动摇。不能机械地引用‘家长制’这个名词来削弱指导机关的权力，来作极端民主化的掩护。”指示信提出“纠正一切不正确的倾向”，并具体提出不正确倾向的观念：“取消观念、分家观念、离队观念与缩小团体倾向，极端民主化，红军脱离生产即不能存在等观念”。\\n指示信指出了“朱、毛两同志工作方法的错误：第一，两同志常采取对立的形式去相互争论；第二，两同志常离开政治立场互相怀疑猜测，这是最不好的现象。两同志的工作方法亦常常犯有主观的或不公开的毛病，望两同志及前委要注意纠正这些影响到工作上的严重错误！”然后，提出解决方案，“前委应立即负责挽回上面的一些错误：第一，应该团结全体同志努力向敌人斗争，实现红军所负的任务；第二，前委要加强指导机关的威信，与一切非无产阶级意识作坚决的斗争；第三，前委应纠正朱、毛两同志的错误，要恢复朱、毛两同志在群众中的信仰；第四，朱、毛两同志仍留前委工作。经过前委会议，朱、毛两同志诚恳接受中央指示后，毛同志应仍为前委书记，并须使红军全体同志了解而接受。”logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[362,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[362,logseq____&quot;^Flogseq____&quot;,361,536870915]],[logseq____&quot;^15logseq____&quot;,[362,logseq____&quot;^Xlogseq____&quot;,352,536870915]],[logseq____&quot;^15logseq____&quot;,[362,logseq____&quot;^Vlogseq____&quot;,352,536870915]],[logseq____&quot; 打仗、做群众工作、筹款。2，确立党对红军的绝对领导原则（党指挥枪），健全各级党组织，实行政治委员制，反对极端民主化，非组织观点和个人主义。集中指导下的民主，少数人在自己意见被否决后必须拥护多数人所通过的决议，除必要时在一下次会议再提出讨论外，不得在行动上有任何反对的表示。党内正确开展批评和自我批评，军队党员干部必须参加党的会议，报告工作，接受监督。3，规定了红军政治机关和政治工作的地位。红军政治机关和军事机关两者是在前委领导下的平行执行机关。政治训练、群众工作军事系统接受政治系统指挥。作战、宿营、给养等政治系统接受军事系统指挥。没有建立政权机关地方，由政治部代替地方政权工作。决议批评把政治机关隶属军事机关的观点，指出这样发展会脱离群众，军队控制政权，走向军阀主义道路。4，强调在红军内部加强思想政治教育。5，规定处理红军内外关系原则。坚持官兵平等，实行民主主义制度。logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1558,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1558,logseq____&quot;^Flogseq____&quot;,1854,536870915]],[logseq____&quot;^15logseq____&quot;,[1558,logseq____&quot;^Xlogseq____&quot;,228,536870915]],[logseq____&quot;^15logseq____&quot;,[1558,logseq____&quot;^Vlogseq____&quot;,1835,536870915]],[logseq____&quot;^15logseq____&quot;,[1558,logseq____&quot;^Ulogseq____&quot;,228,536870915]],[logseq____&quot;^15logseq____&quot;,[1558,logseq____&quot;^1:logseq____&quot;,true,536870915]],[logseq____&quot;^15logseq____&quot;,[1558,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u637a2e44-2993-4145-a84f-415986fa8a18logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1559,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;((61fbaa6a-997b-4299-8596-769dabcabea8))logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1559,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870915]],[logseq____&quot;^15logseq____&quot;,[1559,logseq____&quot;^Flogseq____&quot;,1533,536870915]],[logseq____&quot;^15logseq____&quot;,[1559,logseq____&quot;^Xlogseq____&quot;,228,536870915]],[logseq____&quot;^15logseq____&quot;,[1559,logseq____&quot;^Vlogseq____&quot;,1573,536870915]],[logseq____&quot;^15logseq____&quot;,[1559,logseq____&quot;^Ulogseq____&quot;,228,536870915]],[logseq____&quot;^15logseq____&quot;,[1559,logseq____&quot;^Hlogseq____&quot;,1658,536870915]],[logseq____&quot;^15logseq____&quot;,[1559,logseq____&quot;^1 归红一方面军建制，参加中央苏区第四次反“围剿”作战。6月，改编为红军第7军团第19师。logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[2269,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[2269,logseq____&quot;^Flogseq____&quot;,2268,536870916]],[logseq____&quot;^15logseq____&quot;,[2269,logseq____&quot;^Xlogseq____&quot;,1413,536870916]],[logseq____&quot;^15logseq____&quot;,[2269,logseq____&quot;^Vlogseq____&quot;,1413,536870916]],[logseq____&quot;^15logseq____&quot;,[2269,logseq____&quot;^Ulogseq____&quot;,1413,536870916]],[logseq____&quot;^15logseq____&quot;,[2269,logseq____&quot;^Ulogseq____&quot;,2262,536870916]],[logseq____&quot;^15logseq____&quot;,[2269,logseq____&quot;^Ulogseq____&quot;,2263,536870916]],[logseq____&quot;^15logseq____&quot;,[2269,logseq____&quot;^Ulogseq____&quot;,2264,536870916]],[logseq____&quot;^15logseq____&quot;,[2269,logseq____&quot;^Ulogseq____&quot;,2265,536870916]],[logseq____&quot;^15logseq____&quot;,[2269,logseq____&quot;^Ulogseq____&quot;,2266,536870916]],[logseq____&quot;^15logseq____&quot;,[2269,logseq____&quot;^Ulogseq____&quot;,2267,536870916]],[logseq____&quot;^15logseq____&quot;,[2269,logseq____&quot;^Hlogseq____&quot;,2262,536870916]],[logseq____&quot;^15logseq____&quot;,[2269,logseq____&quot;^Hlogseq____&quot;,2263,536870916]],[logseq____&quot;^15logseq____&quot;,[2269,logseq____&quot;^Hlogseq____&quot;,2264,536870916]],[logseq____&quot;^15logseq____&quot;,[2269,logseq____&quot;^Hlogseq____&quot;,2265,536870916]],[logseq____&quot;^15logseq____&quot;,[2269,logseq____&quot;^Hlogseq____&quot;,2266,536870916]],[logseq____&quot;^15logseq____&quot;,[2269,logseq____&quot;^Hlogseq____&quot;,2267,536870916]],[logseq____&quot;^15logseq____&quot;,[2269,logseq____&quot;^1:logseq____&quot;,true,536870916]],[logseq____&quot;^15logseq____&quot;,[2269,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u637a2e49-418c-47c0-a521-6d9c6abee424logseq____&quot;,536870916]],[logseq____&quot;^15logse __&quot;^15logseq____&quot;,[2333,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;1930年10月，中共赣南行动委员会将信丰、南康、安远、寻邬（今寻乌）等县的红军地方武装、游击队和部分赤卫队集中于信丰县城及其附近地区，合编为红军第35军，罗贵波任军长，邱达三任政治委员。11月1日，赣南行委重新任命红35军领导人，邓毅刚任军长，罗贵波任政治委员（后李井泉），鄢一心任参谋长（后宋时轮），谢嘉禧任政治部主任，下辖3个团，共1300余人。红35军组成后，在信丰、大庾（今大余）、安远地区开展游击战争，曾攻占大庾、安远县城。1931年2月，红35军由信丰地区北上，于3月到达宁都县的谢村，归红一方面军建制。5～9月，在中央苏区第二、第三次反“围剿”作战中，红35军参加了富田、中村、高兴圩、方石岭等战斗。10月，红35军改编为红一方面军独立第3师。1932年7月，与独立第6师合编为第21军。logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[2333,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[2333,logseq____&quot;^Flogseq____&quot;,2332,536870916]],[logseq____&quot;^15logseq____&quot;,[2333,logseq____&quot;^Xlogseq____&quot;,1426,536870916]],[logseq____&quot;^15logseq____&quot;,[2333,logseq____&quot;^Vlogseq____&quot;,1426,536870916]],[logseq____&quot;^15logseq____&quot;,[2333,logseq____&quot;^Ulogseq____&quot;,1426,536870916]],[logseq____&quot;^15logseq____&quot;,[2333,logseq____&quot;^1:logseq____&quot;,true,536870916]],[logseq____&quot;^15logseq____&quot;,[2333,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u637a2e49-e7a2-4036-8abb-7a63672cee65logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[2335,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;public:: true\\n\\nlogseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[2335,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[2335,logseq____&quot;^18logseq____&quot;,[logseq____&quot;^19logseq____&quot;,[]],536870916]],[logseq____&quot;^15logseq____&quot;,[2335,logseq____&quot;^Flogseq____&quot;,1378,536870916]],[logseq____&quot;^15logseq____&quot;,[2335,logseq____&quot;^Xlogseq____&quot;,1378,536870916]],[logseq____&quot;^15logseq____&quot;,[2335,logseq____&quot;^Vlogseq____&quot;,1378,536870916]],[logseq____&quot;^15logseq____&quot;,[2335,logseq____&quot;^Ulogseq____&quot;,1378,536 ^16logseq____&quot;,logseq____&quot;truelogseq____&quot;],536870916]],[logseq____&quot;^15logseq____&quot;,[2363,logseq____&quot;^1:logseq____&quot;,true,536870916]],[logseq____&quot;^15logseq____&quot;,[2363,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u637a2e49-9392-4887-a5c3-002abab36eedlogseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[2364,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;组建\\n1933年6月中旬，湘赣苏区和湘鄂赣苏区的红军在江西省永新县组成中国工农红军第6军团，下辖由湘赣苏区红8军改编的第17师和由湘鄂赣苏区红18军改编的第18师。同月，湘赣军区独立第12师和红3军团补充师（4个连）编入红17师。\\n发展\\n1933年8月，红6军团根据中央革命军事委员会发布的反对国民党军第五次“围剿”的作战纲领，在永新、莲花、宁冈和茶陵地区转战。9月，在大龙、古城地区与国民党军第15师进行了激烈的战斗。10月曾北上醴陵，然后返回永新地区。11月，国民党军以5个团向永新、茶陵交界的梅花山地区进攻，红6军团在地方武装的配合下，激战数日，毙俘国民党军近1800人。12月，在赣江以东潞田地区歼灭国民党军1个团。\\n1934年1月，红6军团第17师北渡袁水，会同湘鄂赣红军第16师破坏南浔铁路（南昌—九江），威胁南昌，配合红一方面军作战。红18师在湘赣苏区人民的支持下，进行了艰苦的反“围剿”斗争。3月25日，红17师返回湘赣苏区，在安福县洋溪与红18师会合。4月5日，红6军团在永新县城以西的县沙市地区全歼国民党军1个旅。此后，中革军委令其以阵地战保卫苏区，配合红一方面军作战。6～7月，红6军团在永新县金华山和松山地区进行防御作战，在国民党军优势兵力连续进攻下失利。\\n1934年7月下旬，红6军团奉命撤离湘赣苏区，向湖南省中部转移。23日，成立了以任弼时为主席，萧克、王震为委员的军政委员会，领导红6军团的行动。8月7日，红6军团第17、第18师和红军学校共9700余人，由遂川县横石和新江口地区出发西征。11日，进到湖南省桂东县城以南的寨前圩。次日，正式成立军团领导机构，萧克任军团长，王震任政治委员，李达任参谋长，张子意任政治部主任。12日晚，继续西征，为摆脱国民党军的围追堵截，与其周旋于零陵（今永州市零陵区）、嘉禾、道县地区。9月初，进至广西灌阳，在文市击退国民党军8个团的进攻，于界首地区顺利渡过湘江，进占西延（今资源）城。10月24日，在贵州省印江县木黄同红3军（红2军团）会师。会师后，红6军团撤销师的番号，部队编为3个团，萧克、王震仍分任军团长、政治委员，谭家述任参谋长，甘泗淇任政治部主任。红2军团4400人，红6军团3300人，两军团在贺龙、任弼时、关向应统一指挥下行动。\\n这时，中央红军已从中央苏区突围，正向湘南前进。红2、红6军团为策应中央红军行动，于10月28日发动了湘西攻势作战。11月16日，在永顺县城以北的龙家寨地区歼灭国民党军2个旅的大部，接着乘胜占领大庸（今张家界市）、桑植、桃源等城，开辟了以永顺、大庸、桑植为中心的湘鄂川黔苏区。\\n1935年1月，国民党军调集80多个团的兵力分六路对湘鄂川黔苏区发起“围剿”。红6军团与红2军团协同作战，至8月，相继取得陈家河、桃子溪、忠堡、板栗园、芭蕉坨等战斗的胜利，共歼灭国民党军2个师、1个师部和1个旅。其间，红6军团恢复了第17、第18师的番号和指挥机构，部队增编到6个团。\\n1935年9月，国民党军又调集130个团的兵力对湘鄂川黔苏区发动新的“围剿”。\\n1935年11月19日，红2军团与红6军团分别从桑植县刘家坪、水獭铺（今瑞塔铺）等地出发进行战略转移（即长征）。转移时，红6军团留下第18师在苏区坚持斗争，同时增编由当地武装组成的第16师。红6军团与红2军团先是南下湘中，攻占新化，补充新战士1300余人，后又转师湘南，西入贵州，到达石阡地区。红18师经艰苦战斗，于12月21日在龙山以南突出重围，进至黔江、酉阳地区，1936年1月9日在黔东江口同主力会合。2月，红6军团与红2军团挺进黔西、大定（今大方）、毕节地区。3月，转战乌蒙山区。4月25～28日，在石鼓、巨甸两处渡过天险金沙江。6月3日，红6军团到达理化（今四川理塘）以南甲洼地区，同前来迎接的红四方面军第32军会师。\\n改编\\n1936年7月5日，根据中革军委电令，红6军团与红二军团及红32军在西康省甘孜县（今属四川省）组成中国工农红军第二方面军。此时，陈伯钧任军团长，下辖第16、第17、第18师和模范师。11日，红6军团随方面军继续长征。9月初，到达甘肃省南部的哈达铺。10月于甘肃静宁以北的将台堡（今属宁夏西吉）同红一方面军会师。11月，红6军团进行改编，取消师的番号，将部队再次缩编为3个团。\\n结局\\n1937年8月，红二方面军与红28、红27军编为国民革命军第八路军第120师，红6军团部队改编为第359旅第717团。logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[2364,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[2364,logseq____&quot;^Flogseq____&quot;,2363,536870916]],[logseq____&quot;^15logseq____&quot;,[2364,logseq____&quot;^Xlogseq____&quot;,1402,536870916]],[logseq____&quot;^15logseq____&quot;,[2364,logseq____&quot;^Vlogseq____&quot;,1402,536870916]],[logseq____&quot;^15logseq____&quot;,[2364,logseq____&quot;^Ulogseq____&quot;,1402,536870916]],[logseq____&quot;^15logseq____&quot;,[2364,logseq____&quot;^1:logseq____&quot;,true,536870916]],[logseq____&quot;^15logseq____&quot;,[2364,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u637a2e49-e0e1-4439-abde-d41e03f8ec12logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[2376,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;public:: true\\n\\nlogseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[2376,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[2376,logseq____&quot;^18logseq____&quot;,[logseq____&quot;^19logseq____&quot;,[]],536870916]],[logseq____&quot;^15logseq____&quot;,[2376,logseq____&quot;^Flogseq____&quot;,1328,536870916]],[logseq____&quot;^15logseq____&quot;,[2376,logseq____&quot;^Xlogseq____&quot;,1328,536870916]],[logseq____&quot;^15logseq____&quot;,[2376,logseq____&quot;^Vlogseq____&quot;,1328,536870916]],[logseq____&quot;^15logseq____&quot;,[2376,logseq____&quot;^Ulogseq____&quot;,1328,536870916]],[logseq____&quot;^15logseq____&quot;,[2376,logseq____&quot;^:logseq____&quot;,true,536870916]],[logseq____&quot;^15logseq____&quot;,[2376, ;^Qlogseq____&quot;,logseq____&quot;1928年1月2日，中共江西省横峰区委书记方志敏根据中共中央“八七”会议实行土地革命和武装起义的方针，在江西省弋阳县窑头村召集弋阳、横峰、贵溪、铅山、上饶5县共产党员会议，决定发动农民举行年关起义，并组成以[[方志敏]]为书记，[[邵式平]]、[[黄道]]等为委员的工作委员会领导起义。会后，弋阳、横峰地区农民在工作委员会领导下，开展抗租抗债斗争，迅速组成80多个农民革命团。旧历年关迫近之时，农民革命团在横峰县娄底蓝家村解除了国民党县政府警察的武装，拉开了弋横起义的序幕。接着，弋阳县漆工镇、邵家坂和横峰县青板桥、葛源等地的农民立即举行起义，数日内起义区域扩大到纵横各50余公里。起义后，成立了中共弋阳中心县委，并组成[[土地革命军]]第2军第2师第14团第1营第1连。5月，弋阳、横峰分别建立县苏维埃政府。6月，土地革命军在国民党军进攻下遇到磨盘山地区，依靠群众，坚持游击战争。弋横起义和组成的土地革命军，为后来组建工农红军江西独立第1团和创建赣东北苏区奠定了基础。logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[2401,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[2401,logseq____&quot;^Flogseq____&quot;,2400,536870916]],[logseq____&quot;^15logseq____&quot;,[2401,logseq____&quot;^Xlogseq____&quot;,1365,536870916]],[logseq____&quot;^15logseq____&quot;,[2401,logseq____&quot;^Vlogseq____&quot;,1365,536870916]],[logseq____&quot;^15logseq____&quot;,[2401,logseq____&quot;^Ulogseq____&quot;,1365,536870916]],[logseq____&quot;^15logseq____&quot;,[2401,logseq____&quot;^Ulogseq____&quot;,2247,536870916]],[logseq____&quot;^15logseq____&quot;,[2401,logseq____&quot;^Ulogseq____&quot;,2397,536870916]],[logseq____&quot;^15logseq____&quot;,[2401,logseq____&quot;^Ulogseq____&quot;,2398,536870916]],[logseq____&quot;^15logseq____&quot;,[2401,logseq____&quot;^Ulogseq____&quot;,2399,536870916]],[logseq____&quot;^15logseq____&quot;,[2401,logseq____&quot;^Hlogseq____&quot;,2247,536870916]],[logseq____&quot;^15logseq____&quot;,[2401,logseq____&quot;^Hlogseq____&quot;,2397,536870916]],[logseq____&quot;^15logseq____&quot;,[2401,logseq____&quot;^Hlogseq____&quot;,2398,536870916]],[logseq____&quot;^15logseq____&quot;,[2401,logseq____&quot;^Hlogseq____&quot;,2399,536870916]],[logseq____&quot;^15logseq____&quot;,[2401,logseq____&quot;^1:logseq____&quot;,true,536870916]],[logseq____&quot;^15logseq____&quot;,[2401,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u637a2e4a-9964-4a63-9682-4a4eba47a720logseq ,[logseq____&quot;^15logseq____&quot;,[3041,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u637a2e4b-77d1-4bed-a460-535ae4f127b9logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[3042,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;红十四军正式建军前后，进行过两次规模空前、影响很大的战斗，即围攻如皋老虎庄的战斗和南通汤家沟的战斗。\\n老虎庄位于南通和如皋两游击区之间。地形上，除中老虎庄外，还有东西前后四个老虎庄互相呼应，高堡深沟，易守难攻。敌人驻有保安团、县警察大队和省保安队一个中队，严重地影响我两个游击区间的联系。我军早就要拔掉这颗钉子。\\n1930年4月16日，我军二支队三个大队，加上赤卫队和自动前来支援的群众一万几千人，分三路进攻，三大队带领赤卫队从西面进攻，并负责打援；一大队从东面进攻；二大队由张爱萍同志负责从东老虎庄和前老虎庄之间渡河，直取中老虎庄敌保卫团团部。进攻发起后，我担任主攻的二大队奋勇向前。由于敌人集中火力顽抗，加上河水很深，部队冲不上去。军部重新调整部署。赤卫队在西南面进攻，以牵制敌人，红军三个大队集中起来，从东面进攻。\\n何昆军长亲自带领战士冲锋，端着手提式机枪对敌炮楼猛扫，把敌人的机枪打哑了。何军长大声喊着：“同志们，冲啊！”战士们纷纷冲上去，但就在这时，何军长突然中弹，英勇牺牲了。老虎庄没有拿下来，广大指战员怀着满腔悲愤，转移到邹家埭休整。\\n何昆同志牺牲后，党中央和省委决定由李超时同志任红十四军军长兼政委，由[[石钧]]同志任通海特委书记，并派[[张世杰]]（朝鲜籍）同志来接任一师师长。\\n老虎庄战斗结束不久，活动在通海方面的我军二师组织了汤家沟战斗。\\n因敌我力量悬殊，红十四军于1930年8月失败。logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[3042,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870916]],[logseq____&quot;^15logseq____&quot;,[3042,logseq____&quot;^Flogseq____&quot;,3041,536870916]],[logseq____&quot;^15logseq____&quot;,[3042,logseq____&quot;^Xlogseq____&quot;,1422,536870916]],[logseq____&quot;^15logseq____&quot;,[3042,logseq____&quot;^Vlogseq____&quot;,1422,536870916]],[logseq____&quot;^15logseq____&quot;,[3042,logseq____&quot;^Ulogseq____&quot;,1422,536870916]],[logseq____&quot;^15logseq____&quot;,[3042,logseq____&quot;^Ulogseq____&quot;,3038,536870916]],[logseq____&quot;^15logseq____&quot;,[3042,logseq____&quot;^Ulogseq____&quot;,3039,536870916]],[logseq____&quot;^15logseq____&quot;,[3042,logseq____&quot;^Hlogseq____&quot;,3038,536870916]],[logseq____&quot;^15logseq____&quot;,[3042,logseq____&quot;^Hlogseq____&quot;,3039,536870916]],[logseq____&quot;^15logseq____&quot;,[3042,logseq____&quot;^1:logseq____&quot;,true,536870916]],[logseq____&quot;^15logseq____&quot;,[3042,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u637a2e4b-03ef-4fe1-a       // This script checks to see if a redirect is present in the query string

      // browser's history using window.history.replaceState(...),

      // the single page app to route accordingly.
      (function(l) {

          });

            window.history.replaceState(null, null,

              l.hash
